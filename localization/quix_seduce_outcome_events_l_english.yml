 quix_seduce_outcome.3026.desc:0 "[owner.GetTitledFirstName] has invited me along for a weekend upon a pleasure barge. [owner.GetTitledFirstName] has been trying to seduce me, and this is exactly the way.\n\n We spend the afternoon in conversation on the deck, and after a pleasant dinner, we hang colored lanterns around the barge, and dance under the stars to imagined music. I tells [owner.GetHerHim] this is the best afternoon I have had in a long time, thanks [owner.GetHerHim], and without hinking, I leaned in for a kiss, and [owner.GetSheHe] obliges me. I was startled when I realized what I had done, but once it was done, I began to smile and kiss [owner.GetTitledFirstName]. Before long, we are making love right there on the deck, lit by the lanterns and underneath the stars. After we finish, I lay in [owner.GetHerHim] arms, kissing [owner.GetHerHis] neck, and thanking [owner.GetHerHim] for the wonderful time."
 quix_seduce_outcome.3026.a:0 "I think I'll buy a boat!"

 quix_seduce_outcome.3027.desc:0 "[owner.GetTitleFirstName] has told me to meet [owner.GetHerHim] at an appointed time... in the wine cellar, of all places...But I have been looking for an opportunity to profess my feelings, so I agree\n\nAs I am climbing down the ladder, I decide to not waste any time and just come out with it! [owner.GetTitledFirstName] returns them in kind, and in the cramped space, our bodies already touching, I lean in [owner.GetHerHis] my ear and quietly asks if [owner.GetSheHe] want it as badly as I do. After a silent nod, and we begin kissing, shyly at first, but with each kiss, a growing boldness, until our passion overflows and we begin clumisly removing on another's clothing just enough to start making love. Our cries of pleasure, presumably, held in by the cool earth!"
 quix_seduce_outcome.3027.a:0 "What pleasure!?"

 quix_seduce_outcome.3028.desc:0 "[owner.GetTitledFirstName] has invited me to a secret meeting to discuss something.\n\nWhen we are face to face [owner.GetSheHe] blurts out that [owner.GetSheHe] desires me, physically and emotionally, and that I have been dominating [owner.GetHerHis] thoughts. After a moment of thought, I decide this is a good thing, and declared it by kissing [owner.GetHerHim]. In truth, I felt the same way for months, but was certain [owner.GetTitledFirstName] wasn't serious. We kiss for a while, before [owner.GetTitledFirstName] tells me that [owner.GetSheHe] would like to make love. Once again, I agree, and we spend the next few hours in a passionate lovemaking session!"
 quix_seduce_outcome.3028.a:0 "Honesty is the best policy."

 quix_seduce_outcome.3029.desc:0 "I have grown tired of being toyed with by [target.GetTitledFirstName]. It is time for a direct confrontation. Either [target.GetSheHe] will stop leading me on, or I will end this scheme. I arrange a meeting with [target.GetHerHim] in secret. I will have an answer.\n\nI tell [target.GetHerHim] that I have been trying to express my feelings for many months, and that I believe [target.GetSheHe] knows and is simply using me for adoration.[target.GetTitledFirstName] seems shocked by this acqusation, and immediately denies it. [target.GetSheHe|U] tells me that [target.GetSheHe] has in fact, secretly been harboring feelings for ME! I start laughing with the relief of this, and [target.GetTitledFirstName] begins laughing too, and in our laughter we embrace, but are silenced when our lips meet. We drop to the floor and make love right then and there!"
 quix_seduce_outcome.3029.a:0 "I should have said something sooner."

 quix_seduce_outcome.3030.desc:0 "The farce must end. I know [owner.GetTitledFirstName] wants me! And they know that I know! Our confidants have arranged a secret rendezvous at a nondescript and I shall finally put an end to the charade.\n\nWhen [owner.GetTitledFirstName] arrives, [target.GetSheHe] begins to make a clumsy confession of love, until... I silence [owner.GetFirstName] by putting a finger over [target.GetHerHis] mouth. A moment later, we are both stripping off layers of clothing, with our eyes locked together. When our bodies meet, it is like magnetism, a vigorous, energetic collision. Hair is pulled, backs are scratched, and each gets a few bruises as a whirlwind of passion consumes us. I thought my lust and love for carnality was unmatched, but yet, [owner.GetTitledFirstName] seeks to surpass me!"
 quix_seduce_outcome.3030.a:0 "I love making love with you!"

 quix_seduce_outcome.3301.desc:0 "I do enjoy having a spy network at my disposal. My agents have aranged a secret meeting between [target.GetTitledFirstName] and I, in which I will profess my love to [target.GetHerHim]. We will go dressed incognito, and will go on foot, alone, as to not draw any attention. I will have agents looking out and have taken every step to ensure we will have...the utmost privacy.\n\nI make sure I wasn't followed by spending a few minutes in an alley keeping lookout, before I make my way to the appointed building. Inside, I find [target.GetTitledFirstName] completely nude, covered in oil, and eating olives by the fireplace. [target.GetSheHe] says \"You should take off that robe...\"\n\nIt appears my plot has worked! I obey [target.GetHerHim] promptly, and we spend the evening making passionate love!"
 quix_seduce_outcome.2301.a:0 "Yes! Yes!"

 quix_seduce_outcome.3302.desc:0 "The distance I face makes courting [target.GetTitledFirstName] challenging...but not impossible. It would appear [target.GetFirstName] is interested in...discussing our future together, at the very least, and they have arranged a small pilgrammage. Only, they're not actually going to any holy site; instead, they will be brought here, and hidden in one of the spare servant's quarters under lock and key, just for a few days, until we can come to an understanding.\n\n[target.GetTitledFirstName] is happy to see me, after long travels, and for the first time, we embrace. You spend the first evening just talking, quietly, until you feel as if you each understands what the other is seeking, and retire for the evening... but in the middle of the night, you feel the warmth of [target.GetFirstNamePosessive] naked body enter your bed beside you. A few moments later, you are both consumed by passion, and spend the entire evening making tender love."
 quix_seduce_outcome.3302.a:0 "Please stay a while!"

 quix_seduce_outcome.3303.desc:0 "I know that [target.GetTitledFirstName] is a fellow worshipper of the Horned God. Perhaps our mutual devotion to the occult could act as a path to win [target.GetHisHer] love? After sending a secret invitation I arrange for the ceremony, to be held at midnight in a secret grove, with only the most devoted of the Horned God's servants attending.\n\nAt the appointed time, the various worshippers gather, all dressed in their black robes, [target.GetTitledFirstName] among them. I step forward and proclaim that I have called this meeting, so that we may honor the horned god by an act of primitive carnality. Immediately, I see relief on [target.GetFirstNamePossessive] face. It appears this was exactly what [target.GetSheHe] was hoping for! I speak the ancient words of the ritual in a long lost tongue, and [target.GetTitledFirstName] affirms them, completing the spell. We disrobe there, in the middle of the pentagram, and our bodies join in unholy union, as the others chant and perform the blood rite around us. We do the Horned God great honor with a legendary display of human passion."
 quix_seduce_outcome.3303.a:0 "Because you're mine!"

 quix_seduce_outcome.3304.desc:0 "I have learned [target.GetName] goes to a local festival held by a small town each year...alone. It's a decidedly joyful occasion, with dancing, costumes, and performers. It would make the perfect time to finally make a move...\n\nI spend the first part of the evening making myself popular with the locals, tossing coins to the children, and generally displaying magnanimity, and when [target.GetTitledFirstName] finds me, [target.GetSheHe] is impressed. We enjoy the evening of revelry together, singing and dancing with the townsfolk, before retiring to my silken tent at the edge of town, where I profess my true feelings for [target.GetTitledFirstName]. [target.GetSheHe] stands there, quietly at first, before smiling and telling me \"that has been obvious all along...\"\n\nA moment after closing the door to the tent, we are caught "
 quix_seduce_outcome.3304.a:0 "Let's make this a tradition!"

 quix_seduce_outcome.3305.desc:0 "In a stroke of incredible luck, it appears that both [target.GetName] and I will be traveling to the same feast in a distant kingdom...This is the chance I've been waiting for to seduce [target.GetHimHer].\n\nWithout our normal social circles, [target.GetTitledFirstName] and I begin our conversation early in the day, and it lasts through dinner, where we are seated together. The meal is an incredible feast, with delicacies of many foreign lands expertly assembled on the festive board. We spend the evening eating, drinking together, the conversation flowing freely. The others at the table seem to notice our laughter, but amongst foreigners, who cares? \n\nAfter dinner, in the solar we sit near each other on skins upon the floor as a minstrel plays, and [target.GetSheHe] casually touches my hand! We exchange a glance, and a few minutes from one another, retire from the gathering...meeting afterward in my room! [target.GetSheHe] professes [target.GetHerHis] desire for me, and a moment later, I am laying on the bed, with [target.GetTitledFirstName] hungrily pulling off my clothes!"
 quix_seduce_outcome.3305.a:0 "We should stay a while!"