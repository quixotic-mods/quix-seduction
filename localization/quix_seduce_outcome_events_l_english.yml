l_english:
 quix_seduce_outcome.2000.t:0 "Imperial Ambition"
 quix_seduce_outcome.2000.desc:0 "[target.GetTitledFirstNamePossessive] quarters are befitting [target.GetHerHis] imperial rank. Vast, ornate, and covered in the finest works of the land. The servants have made themselves refreshingly scarce, and I am relaxing on chaise next to a pleasure pool, eating figs, and enjoying the finer things in life.\n\nThe [target.GetTitleTierName] walks in to find me there with a smile upon [target.GetHerHis] face. [target.GetSheHe|U] kneels down behind me and begins feeding me the fruit, and begins gently caressing me. We kiss deeply, the sweet fruit still upon my lips, before falling on the floor and rolling into the pool. I wonder, is this the greatest moment of my life?"
 quix_seduce_outcome.2000.a:0 "I could get used to this!"
 quix_seduce_outcome.2000.b:0 "Veni, vidi, vici."

 quix_seduce_outcome.2010.t:0 "Cruel Intentions"
 quix_seduce_outcome.2010.desc:0 "[target.GetTitledFirstName] sent a letter requesting a meeting in a private location, clearly, a sign that the plot to win [target.GetHerHis] love has succeeded. However, it seems [target.GetSheHe] has a very specific idea of where we should rendezvous... [target.GetSheHe] has asked to meet in the dungeon. Certainly it will provide some privacy at least...\n\nAs I approach, I see that [target.GetFirstName] has laid out some candles, and is wearing a transluscent robe. As [target.GetName] beckons me, I come to see the fullness of [target.GetHerHis] deliciosuly sadistic plan. Rose petals are scattered across the torture rack, and beside it, an array of tools for both pleasure and pain. [target.GetName] then says to me /"You first/" before desrobing me and guiding my hands into the manacles of the rack. [target.GetTitledFirstName] and I then spent the long night trading pleasure and pain in equal parts."
 quix_seduce_outcome.2010.a:0 "A perfect match!"
 quix_seduce_outcome.2010.a:0 "I'm sadistic, not masochistic."

 quix_seduce_outcome.2020.t:0 "A Roll in the Hay"
 quix_seduce_outcome.2020.desc:0 "It's been so difficult to get [target.GetName] alone, and [target.GetSheHe] has been looking at me hungrily all day. Between family members, courtiers and councilors, servants and guards, it seems as if I won't ever get a moment with [target.GetHerHim] alone... Unless...\n\nAfter passing a note to [target.GetName], you sneak to the one part of your holding that might be empty; the hay loft. A moment later, [target.GetTitledFirstName] arrives, climbing the ladder from the stables below.\n\nYou talk for a long while in the loft, the sounds of the animals below covering  your voices. You can tell that [target.GetFirstName] is ready for this; why else would [target.GetSheHe] be laying in a hay bail beckoning you?\n\nYou disrobe and stand proudly before [target.GetHerHim], and wordlessly, they do the same in the hay, and in a moment your limbs are tangled in one another's in an act of wild animal passion befitting a barn."
 quix_seduce_outcome.2020.a:0 "I need a secret room..."
 quix_seduce_outcome.2020.b:0 "That was fun, but I am going to go bathe now. Goodbye."

 quix_seduce_outcome.2021.t:0 "Chapel of Love"
 quix_seduce_outcome.2021.desc:0 "[target.GetName], in an apparent display of piety, has undertaken a trial of 24 hours of prayer within the temple. Curiously though, [target.GetSheHe] invited me...\n\nWhen I arrive, late in the evening, I find [target.GetTitledFirstName] wearing simple robes, in prayer at the altar. We are completely alone... and then, as I approach the dais, [target.GetSheHe] turns to me and smiles, and the look on [target.GetHerHis] face is at once innocent and devlisish.\n\n It appears that [target.GetFirstName] has prepared some words on phyiscal love and piety, but before [target.GetSheHe] can start reading them, we are in eachother's arms, kissing and tearing off clothes in a fit of passion. As if the divine inhabited us directly, we embraced one another in a profound and intense experience of love and pleasure lasting through then night!"
 quix_seduce_outcome.2021.a:0 "Deus Vult!"
 quix_seduce_outcome.2021.b:0 "I had a divine time."

 quix_seduce_outcome.2022.t:0 "Afternoon Delight"
 quix_seduce_outcome.2022.desc:0 "[target.GetName] has arranged for me to recieve an invititation from a mutual acquaintence to spend the day together on their estate - only the acquaintance won't be there!. I believe my hard work must be paying off, and [target.GetTitledFirstName] is finally taking notice of me!\n\nAfter arriving at the estate, we spend the morning viewing the gardens, going on walks, and discussing our wants in life, we are treated to a delightful lunch under a beautiful blue sky. During the meal, the conversation turns yet more...personal, and I am sure that [target.GetTitledFirstName] is testing the waters. After the meal, [target.GetTitledFirstName] invites me upstairs for more \"refreshments\", and of course I oblige. Only, there are no refreshments to be had, only the pleasures of the flesh! No sooner did I make it up the stairs than [target.GetTitledFirstName] was upon me, and we spent the entire weekend engaging in the physical act of love. A vacation I will always cherish."
 quix_seduce_outcome.2022.a:0 "When it's right, it's right!"
 quix_seduce_outcome.2022.b:0 "We'll always have our memories."

 quix_seduce_outcome.2023.t:0 "Depths of Passion"
 quix_seduce_outcome.2023.desc:0 "I need a private place to profess my love for [target.GetTitledFirstName] - but where? It must be away from the prying eyes of servants, courtiers, vassals, and family members alike. All walls are thin, it needs to be some place isolated, where few have access or permission to go...And then the thought strikes me. The old catacombs! \n\n\After sending a messenger to [target.GetTitledFirstName], at the appointed time, we meet in our secret place, deep beneath the earth, where we can be certain we are alone. As I begin to delicately describe my feelings to [target.GetTitledFirstName], [target.GetSheHe] interrupts me, and instead conffesses [target.GetHerHis] feelings! I'm pleased to know the settings didn't damper my plans, as we embrace and kiss for a long time, feeling eachother's bodies through our clothes. A moment later, we are making love!"
 quix_seduce_outcome.2023.a:0 "We won't always have to do this down here..."
 quix_seduce_outcome.2023.b:0 "We've given the ancients something to think about."

 quix_seduce_outcome.2024.t:0 "The Primitive Experience"
 quix_seduce_outcome.2024.desc:0 "[target.GetTitledFirstName] has agreed to secretly meet me at small cabin hidden in the wilderness, surely [target.GetSheHe] would have only agreed if they knew what I was after, and were willing to ascent!\n\nAfter arriving at the cabin alone, I find myself in a strange world, with no servants, no prepared food, and best of all, no prying eyes! \n\n Arrives shortly before nightfall, and we sit around a fire talking of past love... And then [target.GetTitledFirstName] just came right out and asked! A few moments later, [target.GetSheHe] is on top of me, and as I kiss [target.GetHerHis] neck, we begin making love right there beside the fire."
 quix_seduce_outcome.2024.a:0 "We can come here once a month!"
 quix_seduce_outcome.2024.b:0 "An experience I will always treasure."

 quix_seduce_outcome.2025.t:0 "At Our Leisure"
 quix_seduce_outcome.2025.desc:0 "As I often do, I will be retiring alone to a small country holding, alone save some of my most trusted servants. It's nice to get away from the pressures of life. I also take the opportunity to invite [target.GetTitledFirstName], as some time alone together is likely just what we need to take the next step.\n\nWhen [target.GetSheHe] arrives, I can immediately tell this is going to be a successful weekend. At once, [target.GetSheHe] is physical with me, playfully touching my arm, and giving those long, lingering gazes... We spend the day on a long walk around the grounds, sitting to admire particular points of beauty. We retire to a rooftop pergola to watch the sunset, and as it reaches it's zenith, [target.GetTitledFirstName] is finally overwhelmed with desire, and kisses me enthusiastically. We make love in the twilight, under the stars, and spend the night laying in eachother's arms."
 quix_seduce_outcome.2025.a:0 "Vacationing with you is wonderful."
 quix_seduce_outcome.2025.b:0 "You've been a great comfort."

 quix_seduce_outcome.2026.t:0 "Rock the Boat"
 quix_seduce_outcome.2026.desc:0 "A vassal has offered me the usage of a pleasure barge upon a river, and I jumped at the opportunity, as the perfect chance to get [target.GetTitledFirstName] alone, to profess my strong feelings for [target.GetHerHim].\n\n We spend the afternoon in conversation on the deck, and after a pleasant dinner, we hang colored lanterns around the barge, and dance under the stars to imagined music. [target.GetTitledFirstName] tells me this is the best afternoon [target.GetSheHe] has had in a long time, thanks me, and, almost unconsciously, leans in for a kiss, which I gladly oblige. I can tell the slight look of shock when [target.GetTitledFirstName] realizes what [target.GetSheHe] has done, before the smile forms, and another kiss comes. Before long, we are making love right there on the deck, lit by the lanterns and underneath the stars. After we finish, [target.GetTitledFirstName] lays in my arms, kissing my neck, and thanking me for the wonderful time."
 quix_seduce_outcome.2026.a:0 "I think I'll buy a boat!"
 quix_seduce_outcome.2026.b:0 "I feel a little queasy."

 quix_seduce_outcome.2027.t:0 "A Great Vintage"
 quix_seduce_outcome.2027.desc:0 "I believe the time has come to finally put an end to the months of preparation and make a move to court [target.GetTitledFirstName]. I know that [target.GetSheHe] is ready for it, but the only problem is finding some place with enough privacy to...discuss things. Why not the wine cellar? Nobody would think to look for us down there...\n\n[target.GetTitledFirstName] readily agrees to the secret meeting, and even as [target.GetSheHe] is climbing down the ladder, [target.GetSheHe] is already starting to profess feelings for me! I return them in kind, and in the cramped space, our bodies are already touching, [target.GetSheHe] leans in to my ear and quietly asks if I want it as badly as [target.GetSheHe] does. I silently nod, and we begin kissing, shyly at first, but with each kiss, a growing boldness, until our passion overflows and we begin clumisly removing on another's clothing just enough to start making love. Our cries of pleasure, presumably, held in by the cool earth!"
 quix_seduce_outcome.2027.a:0 "Now, how about a drink!?"
 quix_seduce_outcome.2027.b:0 "You can take a bottle when you go."

 quix_seduce_outcome.2028.t:0 "The Honest Approach"
 quix_seduce_outcome.2028.desc:0 "I have been agonizing for months over the best way to finally make a move on [target.GetTitledFirstName], but I think [target.GetSheHe] won't respond well to anything indirect... So, I've decided to just discuss it with [target.GetHerHim] frankly.\n\nAfter arranging a secret meeting, I am finally face to face with [target.GetTitledFirstName] who seems perplexed by the summons. I just come right out and say it, that I desire [target.GetTitledFirstName], physically and emotionally, and that [target.GetSheHe] has been dominating my thoughts. It takes [target.GetHerHim] a moment to process it, before apparently deciding in the affirmative, which [target.GetSheHe] declares by kissing me. [target.GetSheHe|U] tells me that [target.GetSheHe] has felt the same way for months, but was certain I wasn't serious. We kiss for a while, before I tell [target.GetHerHim] that I would like to make love. Once again, [target.GetSheHe] agrees, and we spend the next few hours in a passionate lovemaking session!"
 quix_seduce_outcome.2028.a:0 "Honesty is the best policy."
 quix_seduce_outcome.2028.b:0 "You know, I'm having second thoughts."

 quix_seduce_outcome.2029.t:0 "Impatience."
 quix_seduce_outcome.2029.desc:0 "I have grown tired of being toyed with by [target.GetTitledFirstName]. It is time for a direct confrontation. Either [target.GetSheHe] will stop leading me on, or I will end this scheme. I arrange a meeting with [target.GetHerHim] in secret. I will have an answer.\n\nI tell [target.GetHerHim] that I have been trying to express my feelings for many months, and that I believe [target.GetSheHe] knows and is simply using me for adoration.[target.GetTitledFirstName] seems shocked by this acqusation, and immediately denies it. [target.GetSheHe|U] tells me that [target.GetSheHe] has in fact, secretly been harboring feelings for ME! I start laughing with the relief of this, and [target.GetTitledFirstName] begins laughing too, and in our laughter we embrace, but are silenced when our lips meet. We drop to the floor and make love right then and there!"
 quix_seduce_outcome.2029.a:0 "I should have said something sooner."
 quix_seduce_outcome.2029.b:0 "I'm glad that's out of my system!"

 quix_seduce_outcome.2030.t:0 "Unbridled Passion"
 quix_seduce_outcome.2030.desc:0 "The farce must end. I know [target.GetTitledFirstName] wants me! And they know that I know! Our confidants have arranged a secret rendezvous at a nondescript and I shall finally put an end to the charade.\n\nWhen [target.GetTitledFirstName] arrives, I begin to make a clumsy confession of my love, until... I am silenced when [target.GetFirstName] puts a finger over my mouth. A moment later, we are both stripping off layers of clothing, with our eyes locked together. When our bodies meet, it is like magnetism, a vigorous collision. Hair is pulled, backs are scratched, and each gets a few bruises as a whirlwind of passion consumes us. I thought my lust and passion for carnality was unmatched, but yet, [target.GetTitledFirstName] seeks to surpass me!"
 quix_seduce_outcome.2030.a:0 "I love making love with you!"
 quix_seduce_outcome.2030.b:0 "A pleasure doing pleasure with you."

 quix_seduce_outcome.2031.t:0 "I think we're alone now..."
 quix_seduce_outcome.2031.desc:0 "I'm certain [target.GetTitledFirstName] is expressing interest in me, but I can't seem to find a way to break away from the crowd. If only we could just...run away. Wait, why not? I whisper in [target.GetHisHer] ear to come with me, and suddenly we are off, walking briskly away from everyone, and once around a corner, we start running, holding hands until everyone is far behind.\n\nPulls me into a thicket, and I fall onto [target.GetHerHim], and we laugh, and [target.GetSheHe] tells me that [target.GetSheHe] has been trying to get me alone all night! We make love right there, in the dirt, and spend several hours afterwards laying and talking." 
 quix_seduce_outcome.2031.a:0 "We need a good excuse!"
 quix_seduce_outcome.2031.b:0 "Maybe it's best to go our seperate ways..."

 quix_seduce_outcome.2301.t:0 "Clandestine Tryst"
 quix_seduce_outcome.2301.desc:0 "I do enjoy having a spy network at my disposal. My agents have aranged a secret meeting between [target.GetTitledFirstName] and I, in which I will profess my love to [target.GetHerHim]. We will go dressed incognito, and will go on foot, alone, as to not draw any attention. I will have agents looking out and have taken every step to ensure we will have...the utmost privacy.\n\nI make sure I wasn't followed by spending a few minutes in an alley keeping lookout, before I make my way to the appointed building. Inside, I find [target.GetTitledFirstName] completely nude, covered in oil, and eating olives by the fireplace. [target.GetSheHe] says \"You should take off that robe...\"\n\nIt appears my plot has worked! I obey [target.GetHerHim] promptly, and we spend the evening making passionate love!"
 quix_seduce_outcome.2301.a:0 "Yes! Yes!"
 quix_seduce_outcome.2301.b:0 "Could you try to keep it down?"

 quix_seduce_outcome.2302.t:0 "Stow Away"
 quix_seduce_outcome.2302.desc:0 "The distance I face makes courting [target.GetTitledFirstName] challenging...but not impossible. It would appear [target.GetFirstName] is interested in...discussing our future together, at the very least, and they have arranged a small pilgrammage. Only, they're not actually going to any holy site; instead, they will be brought here, and hidden in one of the spare servant's quarters under lock and key, just for a few days, until we can come to an understanding.\n\n[target.GetTitledFirstName] is happy to see me, after long travels, and for the first time, we embrace. You spend the first evening just talking, quietly, until you feel as if you each understands what the other is seeking, and retire for the evening... but in the middle of the night, you feel the warmth of [target.GetFirstNamePosessive] naked body enter your bed beside you. A few moments later, you are both consumed by passion, and spend the entire evening making tender love."
 quix_seduce_outcome.2302.a:0 "Please stay a while!"
 quix_seduce_outcome.2302.b:0 "There is this fabulous inn..."

 quix_seduce_outcome.2303.t:0 "I put a Spell on You..."
 quix_seduce_outcome.2303.desc:0 "I know that [target.GetTitledFirstName] is a fellow worshipper of the Horned God. Perhaps our mutual devotion to the occult could act as a path to win [target.GetHisHer] love? After sending a secret invitation I arrange for the ceremony, to be held at midnight in a secret grove, with only the most devoted of the Horned God's servants attending.\n\nAt the appointed time, the various worshippers gather, all dressed in their black robes, [target.GetTitledFirstName] among them. I step forward and proclaim that I have called this meeting, so that we may honor the horned god by an act of primitive carnality. Immediately, I see relief on [target.GetFirstNamePossessive] face. It appears this was exactly what [target.GetSheHe] was hoping for! I speak the ancient words of the ritual in a long lost tongue, and [target.GetTitledFirstName] affirms them, completing the spell. We disrobe there, in the middle of the pentagram, and our bodies join in unholy union, as the others chant and perform the blood rite around us. We do the Horned God great honor with a legendary display of human passion."
 quix_seduce_outcome.2303.a:0 "Because you're mine!"
 quix_seduce_outcome.2303.b:0 "Why are you singing?"

 quix_seduce_outcome.2304.t:0 "A Festive Evening"
 quix_seduce_outcome.2304.desc:0 "I have learned [target.GetName] goes to a local festival held by a small town each year...alone. It's a decidedly joyful occasion, with dancing, costumes, and performers. It would make the perfect time to finally make a move...\n\nI spend the first part of the evening making myself popular with the locals, tossing coins to the children, and generally displaying magnanimity, and when [target.GetTitledFirstName] finds me, [target.GetSheHe] is impressed. We enjoy the evening of revelry together, singing and dancing with the townsfolk, before retiring to my silken tent at the edge of town, where I profess my true feelings for [target.GetTitledFirstName]. [target.GetSheHe] stands there, quietly at first, before smiling and telling me \"that has been obvious all along...\"\n\nA moment after closing the door to the tent, we are caught "
 quix_seduce_outcome.2304.a:0 "Let's make this a tradition!"
 quix_seduce_outcome.2304.b:0 "What a quaint little town."

 quix_seduce_outcome.2305.t:0 "Fit for a King"
 quix_seduce_outcome.2305.desc:0 "In a stroke of incredible luck, it appears that both [target.GetName] and I will be traveling to the same feast in a distant kingdom...This is the chance I've been waiting for to seduce [target.GetHimHer].\n\nWithout our normal social circles, [target.GetTitledFirstName] and I begin our conversation early in the day, and it lasts through dinner, where we are seated together. The meal is an incredible feast, with delicacies of many foreign lands expertly assembled on the festive board. We spend the evening eating, drinking together, the conversation flowing freely. The others at the table seem to notice our laughter, but amongst foreigners, who cares? \n\nAfter dinner, in the solar we sit near each other on skins upon the floor as a minstrel plays, and [target.GetSheHe] casually touches my hand! We exchange a glance, and a few minutes from one another, retire from the gathering...meeting afterward in my room! [target.GetSheHe] professes [target.GetHerHis] desire for me, and a moment later, I am laying on the bed, with [target.GetTitledFirstName] hungrily pulling off my clothes!"
 quix_seduce_outcome.2305.a:0 "We should stay a while!"
 quix_seduce_outcome.2305.b:0 "What happens in...wherever this is..."

 quix_seduce_outcome.3000.desc:0 "[owner.GetTitledFirstName] is leisurely laying on a chaise next to a pleasure pool, eating figs, and enjoying the finer things in life.\n\nI walk in with an easy smile, and I kneel to begin feeding [owner.GetHerHim] the fruit, and gently caressing [owner.GetHerHim]. Then we kiss deeply, the sweet fruit still upon [owner.GetHerHis] lips, before falling on the floor and rolling into the pool..."
