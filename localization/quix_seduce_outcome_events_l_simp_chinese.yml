l_simp_chinese:
 quix_seduce_outcome.2000.t:0 "帝王之气"
 quix_seduce_outcome.2000.desc:0 "[target.GetTitledFirstNamePossessive]房间是符合[target.GetHerHis]身份的。宽敞，华丽，布满了最好的作品。仆人们让自己变得清爽，而我正悠闲地躺在游乐池旁的躺椅上，吃着无花果，享受着生活中的美好事物。\n\n[target.GetTitleTierName]走进来发现我在那里，[target.GetHerHis]脸上带着微笑。[target.GetSheHe|U]跪在我身后，开始喂我吃水果，并开始轻轻地抚摸我。我们深深地吻着，甜美的果实还在我的唇上，然后倒在地上，滚进池子里。我在想，这是我一生中最美好的时刻吗？"
 quix_seduce_outcome.2000.a:0 "我可以习惯这样！"
 quix_seduce_outcome.2000.b:0 "我来，我看见，我征服！"
 quix_seduce_outcome.2010.t:0 "施虐的意图"
 quix_seduce_outcome.2010.desc:0 "[target.GetTitledFirstName]发来一封信，要求在一个私密的地点见面，显然，这是赢得[target.GetHerHis]爱情已经成功的标志。不过，似乎[target.GetSheHe]对我们应该在哪里见面有很明确的想法...... [target.GetSheHe]要求在地牢里见面。当然，至少可以提供一些隐私... ...\n\n当我走近时，我看到[target.GetFirstName]已经摆好了一些蜡烛，并且穿着半透明的长袍。当[target.GetName]向我招手时，我看到了[target.GetHerHis]美味的施虐计划的全部内容。玫瑰花瓣散落在刑架上 旁边是一系列快乐和痛苦的工具。[target.GetName]然后对我说/\"你先来/\"，然后脱掉我的衣服，引导我的手进入刑架的手铐。我和[target.GetTitledFirstName]就这样度过了一个快乐和痛苦平分秋色的漫漫长夜。"
 quix_seduce_outcome.2010.a:0 "我是虐待狂，不是受虐狂。"
 quix_seduce_outcome.2020.t:0 "干草堆中的滚滚红尘"
 quix_seduce_outcome.2020.desc:0 "好不容易把[target.GetName]单独找出来，[target.GetSheHe]却整天饥渴地看着我。在家人、封臣、仆人和侍卫之间，我好像永远都没有和[target.GetHerHim]单独相处的时间......除非......\n\n在给[target.GetName]传了一张纸条后，我偷偷溜到了我的一个可能是空的地方：干草棚。一会儿，[target.GetTitledFirstName]来了，从下面的马厩爬上梯子。\n\n我们在阁楼里说了很久的话，下面动物的声音掩盖了你们的声音。我看得出[target.GetFirstName]已经做好了准备，否则[target.GetSheHe]为什么会躺在干草堆里向我招手？\n\n我脱掉衣服，骄傲地站在[target.GetHerHim]面前，无声无息地，他们也在干草堆里做着同样的动作，顷刻间，你们的肢体就相互纠缠在一起，上演了一场适合谷仓的野兽激情。"
 quix_seduce_outcome.2020.a:0 "我需要一间密室......"
 quix_seduce_outcome.2020.b:0 "这很有趣，但我现在要去洗澡了，再见。"
 quix_seduce_outcome.2021.t:0 "爱之神殿"
 quix_seduce_outcome.2021.desc:0 "[target.GetName]为了表现出虔诚的态度，在殿堂里进行了24小时的祈祷。奇怪的是，[target.GetSheHe]邀请我... ...\n\n当我在傍晚时分到达时，我发现[target.GetTitledFirstName]穿着简单的长袍，在祭坛前祈祷。我们完全是独自一人... 然后，当我走近台阶时，[target.GetSheHe]转过身来对我微笑， [target.GetHerHis]脸上的表情既天真又可爱。\n\n看来[target.GetFirstName]已经准备了一些关于爱与虔诚的文字，但还没等[target.GetSheHe]开始念，我们就在对方的怀里，激情四射地亲吻、撕扯衣服。仿佛神灵直接降临在我们身上一样，我们彼此拥抱在一起，深刻而强烈的爱与快乐的体验持续了那么一个晚上!"
 quix_seduce_outcome.2021.a:0 "神的旨意！"
 quix_seduce_outcome.2021.b:0 "我度过了一段神圣的时光。"
 quix_seduce_outcome.2022.t:0 "午后之乐"
 quix_seduce_outcome.2022.desc:0 "[target.GetName]安排我收到了一个共同熟人的邀请，让我在他们的庄园里共度一天--只是这个熟人不会到场！我相信我的努力一定会有回报，[target.GetTitledFirstName]终于注意到我了！\n\n抵达庄园后，我们花了一上午的时间观赏花园、散步，并讨论了自己的生活所需，我们在美丽的蓝天下享用了一顿愉快的午餐。吃饭期间，话题又转为......私人化，我相信[target.GetTitledFirstName]是在试探。饭后，[target.GetTitledFirstName]邀请我上楼再吃点 \"点心\"，我当然答应。只是，没有茶点可吃，只有肉体的享受! 没等我上楼，[target.GetTitledFirstName]就来找我了，我们用整个周末的时间进行了肉体上的爱爱行为。我将永远珍惜这个假期。"
 quix_seduce_outcome.2022.a:0 "当它是对的时候，它就是对的!"
 quix_seduce_outcome.2022.b:0 "我们将永远拥有属于我们的回忆。"
 quix_seduce_outcome.2023.t:0 "热情的深度"
 quix_seduce_outcome.2023.desc:0 "我需要一个私密的地方向[target.GetTitledFirstName]表白我的爱--但在哪里呢？必须远离仆人、封臣、家人的窥视。所有的墙壁都很薄，它需要是一些与世隔绝的地方，很少有人能进入或得到允许的地方......然后我想到了。古老的地下墓穴! \n\n在给[target.GetTitledFirstName]派了一个信使之后，在约定的时间，我们在秘密的地方见面，在地底深处，在那里我们可以确定我们是孤独的。当我开始向[target.GetTitledFirstName]细腻地描述我的感情时，[target.GetSheHe]打断了我，转而向[target.GetHerHis]表白了感情! 我很高兴知道这样的设定并没有影响我的计划，我们相拥而吻了很久，隔着衣服感受着彼此的身体。一会儿，我们就开始做爱了!"
 quix_seduce_outcome.2023.a:0 "我们不会总是要在这里做这些......"
 quix_seduce_outcome.2023.b:0 "我们该给了古人一些思考的空间。"
 quix_seduce_outcome.2024.t:0 "原始的体验"
 quix_seduce_outcome.2024.desc:0 "[target.GetTitledFirstName]已经同意在隐藏在荒野中的小木屋与我秘密会面，当然[target.GetSheHe]只有在他们知道我的目的，并且愿意登顶的情况下才会同意!\n\n孤身一人来到小木屋后，我发现自己来到了一个陌生的世界，没有仆人，没有准备好的食物，最重要的是，没有人窥探我的生活! \n\n在夜幕降临前不久，我们围坐在火堆旁，谈论着过去的爱情... ... 然后[target.GetTitledFirstName]就直接出来问了! 片刻后，[target.GetSheHe]趴在我身上，我吻着[target.GetHerHis]的脖子，我们就在火堆旁开始做爱。"
 quix_seduce_outcome.2024.b:0 "这段经历我将永远珍藏。"
 quix_seduce_outcome.2025.t:0 "闲暇之时"
 quix_seduce_outcome.2025.desc:0 "就像我经常做的那样，我将到一个乡村小庄园度假，独自一人拯救我最信任的一些仆人。远离生活的压力，真好。我也借此机会邀请[target.GetTitledFirstName]，因为一些单独相处的时间很可能正是我们迈出下一步所需要的。\n\n当[target.GetSheHe]到来时，我马上就能看出这将是一个成功的周末。一下子，[target.GetSheHe]就对我动手动脚，玩味地抚摸我的手臂，并给予那些长长的、缠绵的目光......。我们花了一天的时间在场地上长长地散步，坐着欣赏特定的美点。我们退到天台的凉棚里看夕阳，当夕阳到达天顶时，[target.GetTitledFirstName]终于被欲望冲昏了头脑，热情地吻了我。我们在黄昏，在星空下做爱，在对方的怀里躺了一夜。"
 quix_seduce_outcome.2025.a:0 "和你一起度假，真是太好了。"
 quix_seduce_outcome.2025.b:0 "你让我很欣慰。"
 quix_seduce_outcome.2026.t:0 "摇滚之舟"
 quix_seduce_outcome.2026.desc:0 "一个臣子向我提供了一艘河上的游船的使用权，我抓住了这个机会，因为这是一个让[target.GetTitledFirstName]单独相处的绝佳机会，可以向[target.GetHerHim]表白我对他的强烈感情。\n\n 我们在甲板上谈天说地，愉快的晚餐后，我们在驳船周围挂上彩灯，在星空下随着想象中的音乐跳舞。[target.GetTitledFirstName]告诉我这是[target.GetSheHe]很久以来最美好的一个下午，感谢我，几乎是不自觉地，倾身一吻，我欣然答应。当[target.GetTitledFirstName]意识到[target.GetSheHe]所做的事情时，我可以看出他略带震惊的表情，然后才形成微笑，又是一个吻。不一会儿，我们就在甲板上，在灯笼的照耀下，在星空下做爱。完事后，[target.GetTitledFirstName]躺在我的怀里，亲吻着我的脖子，感谢我给他带来的美好时光。"
 quix_seduce_outcome.2026.a:0 "我想我要买一艘船！"
 quix_seduce_outcome.2026.b:0 "我觉得有点不舒服。"
 quix_seduce_outcome.2027.t:0 "一个伟大的经典"
 quix_seduce_outcome.2027.desc:0 "我相信，终于到了结束几个月的准备，向[target.GetTitledFirstName]提出的时候了。我知道[target.GetSheHe]已经做好了准备，但唯一的问题是要找一个有足够隐私的地方......商量事情。为什么不在酒窖？没人会想到在下面找我们...\n\n[target.GetTitledFirstName]欣然同意秘密会面，甚至在[target.GetSheHe]爬下梯子的时候，[target.GetSheHe]已经开始向我表白感情了! 我也回敬他们，在狭小的空间里，我们的身体已经开始接触，[target.GetSheHe]靠在我的耳边，悄悄地问我是不是和[target.GetSheHe]一样很想要。我默默地点了点头，我们开始接吻，一开始很羞涩，但每一次接吻，都会有越来越大的胆量，直到我们的激情溢出，我们开始笨拙地脱掉对方的衣服，刚好开始做爱。我们快乐的叫声，大概是被冰凉的大地憋出来的吧!"
 quix_seduce_outcome.2027.a:0 "现在，喝一杯怎么样！？"
 quix_seduce_outcome.2027.b:0 "你去的时候可以带一瓶。"
 quix_seduce_outcome.2028.t:0 "诚实的方法"
 quix_seduce_outcome.2028.desc:0 "我苦恼了好几个月，一直在想最好的办法，终于可以对[target.GetTitledFirstName]有所行动，但我觉得[target.GetSheHe]对任何间接的事情都不会有好的反应......所以，我决定和[target.GetHerHim]坦诚地讨论一下。\n\n在安排了一次秘密见面后，我终于和[target.GetTitledFirstName]面对面了，他似乎到困惑。我就直截了当的说出来，我渴望[target.GetTitledFirstName]，身体和情感上，[target.GetSheHe]一直占据着我的思想。[target.GetHerHim]需要处理一下，显然才会做出肯定的决定，[target.GetSheHe]用吻我的方式宣告。[target.GetSheHe|U]告诉我，[target.GetSheHe]几个月来一直有同样的感觉，但确定我不是认真的。我们吻了一会儿，然后我告诉[target.GetHerHim]我想做爱。[target.GetSheHe]也同意了，接下来的几个小时，我们都在激情的做爱中度过了！"
 quix_seduce_outcome.2028.a:0 "诚实是最好的方式。"
 quix_seduce_outcome.2028.b:0 "你知道吗，我有第二个想法了"
 quix_seduce_outcome.2029.t:0 "不耐烦了。"
 quix_seduce_outcome.2029.desc:0 "我已经厌倦了被[target.GetTitledFirstName]玩弄的日子。是时候直接对质了。要么[target.GetSheHe]停止引导我，要么我就结束这个计划。我安排与[target.GetHerHim]秘密会面。我将有一个答案。\n\n我告诉[target.GetHerHim]，这几个月来我一直在努力表达自己的感情，我相信[target.GetSheHe]知道，只是在利用我进行爱慕。[target.GetTitledFirstName]似乎对这个指控感到震惊，立即否认。[target.GetSheHe|U]告诉我，[target.GetSheHe]其实，一直在暗中对我怀有感情! 我松了一口气，开始大笑，[target.GetTitledFirstName]也开始大笑，在笑声中，我们拥抱在一起，但当我们的嘴唇相遇时，却沉默了。我们跌坐在地上，就在那一刻做爱!"
 quix_seduce_outcome.2029.a:0 "我应该早点说出来的。"
 quix_seduce_outcome.2029.b:0 "我很高兴这是我的计划！"
 quix_seduce_outcome.2030.t:0 "肆无忌惮的激情"
 quix_seduce_outcome.2030.desc:0 "这场闹剧必须结束。我知道[target.GetTitledFirstName]想要我! 他们也知道我知道！我们的心腹已经安排了一个秘密的约会... ...在一个不知名的地方... ...我将最终结束这场闹剧。\n\n当[target.GetTitledFirstName]到来时，我开始笨拙地表白我的爱，直到......。直到[target.GetFirstName]用手指捂住我的嘴，我才安静下来。片刻后，我们都在脱掉层层衣物，双眼对视。当我们的身体相遇，就像磁力一样，激烈的碰撞。头发被拉扯，后背被划伤，每个人都有几处伤痕，激情的旋风吞噬着我们。我以为我的肉欲和激情无人能及，然而，[target.GetTitledFirstName]却想超越我！我的肉欲和激情，在我的身上得到了淋漓尽致的体现。"
 quix_seduce_outcome.2030.a:0 "我喜欢和你做爱！"
 quix_seduce_outcome.2030.b:0 "很高兴和你一起很快乐。"
 quix_seduce_outcome.2031.t:0 "我想我们是孤独的......"
 quix_seduce_outcome.2031.desc:0 "我确定[target.GetTitledFirstName]对我表示了兴趣，但我似乎找不到从人群中脱身的方法。如果我们能......逃跑就好了。等等，为什么不呢？我在[target.GetHisHer]耳边轻声说，让他跟我一起走，突然间，我们就出发了，快步离开大家，一到拐角处，我们就开始跑，牵着手，直到大家远远地落在后面。\n\n[target.GetTitledFirstName]把我拉到一个灌木丛里，我倒在[target.GetHerHim]身上，我们笑了起来，[target.GetSheHe]告诉我，[target.GetSheHe]整晚都在想办法让我独处! 我们就在那里，在泥土里做爱，之后花了几个小时躺着聊天。"
 quix_seduce_outcome.2031.a:0 "我们需要一个好的借口！"
 quix_seduce_outcome.2031.b:0 "也许我们最好分道扬镳......"
 quix_seduce_outcome.2301.t:0 "秘密约会"
 quix_seduce_outcome.2301.desc:0 "我很享受有一个间谍网络在我的支配下。我的间谍们已经安排了一次秘密会面 在我和[target.GetTitledFirstName]之间 我将向[target.GetHerHim]表达我的爱意 我们会穿上隐姓埋名的衣服 独自一人步行前往 以免引起别人的注意 我会有特工在外面看着，并采取了一切措施，以确保我们有... 最大的隐私。\n\n我花了几分钟在小巷里把风，确保自己没有被跟踪，然后才来到指定的建筑。在里面，我发现[target.GetTitledFirstName]完全裸体，浑身是油，在壁炉旁吃橄榄。[target.GetSheHe]说：\"你应该脱掉那件袍子......\"\n\n看来我的阴谋得逞了！我听从了[target.GetHerHim]的命令，我们度过了一个激情四射的夜晚!"
 quix_seduce_outcome.2301.b:0 "你能不能尽量小声点？"
 quix_seduce_outcome.2302.t:0 "储物柜"
 quix_seduce_outcome.2302.desc:0 "我所面临的距离使得追求[target.GetTitledFirstName]具有挑战性......但并非不可能。看来[target.GetFirstName]对......讨论我们的未来感兴趣，至少，他们已经安排了一次小型的朝圣之旅。只不过，他们并不是真的要去什么圣地，而是会被带到这里，然后藏在一个备用的仆人宿舍里，锁上钥匙，就这么几天，直到我们能达成共识。\n\n[target.GetTitledFirstName]很高兴见到我，经过长时间的旅行，我们第一次拥抱。我们在晚上的前半夜只是静静地聊着，直到我觉得好像各自都明白对方所追求的是什么，我们就退场了......但在半夜，我感觉到[target.GetFirstNamePosessive]赤裸的身体的温暖进入了我的床边。片刻之后，我们都被激情所吞噬，整个晚上都在温柔的做爱。"
 quix_seduce_outcome.2302.a:0 "请多留一会儿吧！"
 quix_seduce_outcome.2302.b:0 "有这样一个神话般的旅馆......"
 quix_seduce_outcome.2303.t:0 "我给你下了咒语......"
 quix_seduce_outcome.2303.desc:0 "我知道[target.GetTitledFirstName]是角神的崇拜者。也许我们对神秘学的共同虔诚可以作为赢得[target.GetHisHer]爱情的途径？发出秘密邀请后，我安排仪式，在午夜时分，在一个秘密的小树林里举行，只有角神最忠实的仆人参加。\n\n在约定的时间，各路崇拜者聚集在一起，他们都穿着黑袍，[target.GetTitledFirstName]也在其中。我上前一步，宣布我召集这次会议，让我们以原始的肉体行为来尊敬角神。我立刻看到[target.GetFirstNamePossessive]脸上的轻松。看来这正是[target.GetSheHe]所希望的! 我用失传已久的语言说出了古老的仪式用语，[target.GetTitledFirstName]也给予了肯定，完成了咒语。我们在那里脱衣，在五角星的中间，我们的身体加入了不神圣的结合，其他人在我们周围吟唱并进行血祭。我们为角神献上巨大的荣誉，用传说中的人类激情展示。"
 quix_seduce_outcome.2303.a:0 "因为你是我的！"
 quix_seduce_outcome.2303.b:0 "你为什么要唱歌呢？"
 quix_seduce_outcome.2304.t:0 "节日晚会"
 quix_seduce_outcome.2304.desc:0 "我知道[target.GetName]每年都会去参加一个小镇举办的地方节日......独自一人。那是一个绝对欢乐的场合，有舞蹈，有服装，有表演者。这将是一个完美的时间，终于使一个行动...\n\n我在晚上的前半段时间里，让自己在当地人中很受欢迎，向孩子们投掷硬币，并普遍表现出宽宏大量，当[target.GetTitledFirstName]找到我时，[target.GetSheHe]被打动了。我们一起享受狂欢的夜晚，与镇上的居民一起唱歌跳舞，然后退到我在镇子边上的丝绸帐篷里，在那里我向[target.GetTitledFirstName]表白我的真情。[target.GetSheHe]站在那里，先是静静地站在那里，然后微笑着告诉我 \"这一点一直都很明显......\"\n\n关上帐篷门的一瞬间，我们陷入了激情的漩涡。"
 quix_seduce_outcome.2304.a:0 "让我们把这变成一个传统吧！"
 quix_seduce_outcome.2304.b:0 "多么古色古香的小城啊。"
 quix_seduce_outcome.2305.t:0 "适合王者"
 quix_seduce_outcome.2305.desc:0 "一个不可思议的运气，我和[target.GetName]似乎都将前往遥远的王国参加同一个宴会......这是我一直在等待的勾引[target.GetHimHer]的机会。\n\n没有了正常的社交圈，[target.GetTitledFirstName]和我很早就开始了我们的谈话，一直持续到晚餐，我们坐在一起。这顿饭是一场不可思议的盛宴，许多异国他乡的美味佳肴被专业地组合在喜庆的餐板上。我们花了一个晚上的时间，一起吃，一起喝，谈话畅快淋漓。餐桌上的其他人似乎注意到了我们的笑声，但在外国人中，谁会在意呢？\n\n晚饭后，在太阳下，我们相邻坐在地上的皮子上，吟游诗人在演奏，[target.GetSheHe]随意地碰了碰我的手！我们交换了一下眼神，然后就坐在了地上。我们交换了一个眼神，相隔几分钟，就从聚会中退场......之后在我的房间里见面! [target.GetSheHe]表白[target.GetHerHis]对我的渴望，片刻后，我躺在床上，[target.GetTitledFirstName]饥渴地脱掉我的衣服!"
 quix_seduce_outcome.2305.a:0 "我们应该多呆一会儿！"
 quix_seduce_outcome.2305.b:0 "在......无论这是在哪里......会发生什么？"
 quix_seduce_outcome.3000.desc:0 "[owner.GetTitledFirstName]正悠闲地躺在欢乐池旁的躺椅上，吃着无花果，享受着生活的美好。\n\n我带着轻松的微笑走进去，我跪着开始喂[owner.GetHerHim]吃水果，并轻轻地抚摸[owner.GetHerHim]。然后我们深情的吻着，甜美的果实还在[owner.GetHerHis]的唇上，然后倒在地上滚进池子里......"
 quix_seduce_outcome.3000.a:0 "[owner.GetTitledFirstName]似乎印象深刻。"
 quix_seduce_outcome.3010.desc:0 "[owner.GetTitledFirstName]已经向我求爱好几个月了。如果[owner.GetName]通过我的小测试，我就答应了。[owner.GetName]有一个相当不错的小地牢，里面有各种令人眼花缭乱的刑具，最重要的是，它是私人的。\n\n我已经摆好了一些蜡烛，穿上半透明的长袍，沿着刑架撒上玫瑰花瓣，整理好我的快乐和痛苦的工具。我可以看到[owner.GetTitledFirstNamePosessive]看到我所准备的东西时，[owner.GetName]脸上那明知故问的表情。我向[owner.GetHerHim]招手说/\"你先来/\"，然后脱掉[owner.GetHerHim]的衣服，引导[owner.GetHerHis]的手进入架子的手铐。我和[owner.GetTitledFirstName]就这样度过了快乐与痛苦并存的漫漫长夜。"
 quix_seduce_outcome.3010.a:0 "[owner.GetSheHe]就可以了。"
 quix_seduce_outcome.3020.desc:0 "我终于决定向[owner.GetTitledFirstNamePosessive]求爱屈服。现在的挑战是如何让[owner.GetHerHim]单独行动...... 也许......\n\n给[owner.GetName]传了一张纸条后，你偷偷溜到了别墅中可能空着的一个地方：干草阁。一会儿，[owner.GetTitledFirstName]来了，从下面的马厩爬上梯子。\n\n你们在阁楼里聊了很久，下面动物的声音盖过了你们的声音。你可以看出[owner.GetFirstName]很兴奋，躺在干草栏里向你招手是一个很直白的信号。\n\n你脱掉衣服，骄傲地站在[owner.GetHerHim]面前，无声无息地，他们也在干草堆里做着同样的动作，不一会儿，你们的肢体就互相纠缠在一起，上演了一场与谷仓相称的野兽激情。"
 quix_seduce_outcome.3020.a:0 "下一次我会偷偷溜到卧室去......"
 quix_seduce_outcome.3021.desc:0 "我忍不住了，我觉得[owner.GetTitledFirstName]无法抗拒! 我认为唯一能让我们找到隐私的地方就是在小神殿。我要奉献自己一天的祈祷、斋戒，并邀请[owner.GetHerHim]来做一次别样的宗教体验。\n\n 穿着简单的长袍，我先祈祷一下，确定自己得到了神灵的眷顾，然后再进行这个......献身的行为。\n\n[owner.GetTitledFirstName]发现我在那里，在沉默中。我们完全是一个人......然后，当[owner.GetSheHe]走近讲台时，我转身微笑，我确信这正是[owner.GetTitledFirstName]所希望的。\n\n 我本来准备了一些关于爱情和虔诚的文字来读，但还没等我开始读，我们就在对方的怀里，亲吻着，撕扯着衣服，激情四射。仿佛神灵直接居住在我们身上，我们彼此相拥，深刻而强烈的爱与快乐的体验，持续到那时的夜晚!"
 quix_seduce_outcome.3021.a:0 "神的旨意！"
 quix_seduce_outcome.3022.desc:0 "[owner.GetName]试图追求我有一段时间了......我决定允许自己被动摇。我已经安排在一个共同熟人的庄园里秘密会面，只是，那个熟人不会在场!\n\n抵达庄园后，我们花了一上午的时间，观赏花园，散步，讨论自己的生活需求，之后，我们在美丽的蓝天下享用了一顿愉快的午餐。在吃饭的过程中，话题又转为......私人化，我相信[owner.GetTitledFirstName]是在试探。饭后，我邀请[owner.GetTitledFirstName]上楼再吃点 \"点心\"，[owner.GetSheHe]当然会答应。只是，没有茶点可吃，只有肉体的享受! 没等我上楼，就被[owner.GetTitledFirstName]给缠上了，我们用整个周末的时间进行着肉体的爱恋行为。这个假期我将永远珍惜。"
 quix_seduce_outcome.3022.a:0 "当它是对的时候，它就是对的!"
 quix_seduce_outcome.3023.desc:0 "看来[owner.GetTitledFirstName]--为了给我们找一个私下见面的地方，已经决定墓穴是最好的地方了! 我不知道[owner.GetSheHe]的老墓穴是什么样子的! \n\n在收到[owner.GetTitledFirstName]的信使后，在约定的时间，我们在秘密的地方见面，在地底深处，在那里我们可以确定我们是一个人。[owner.GetTitledFirstName]开始解释见面的缘由，但我想到自己可能会错失良机，就觉得不知所措，于是我把自己的感受告诉了[owner.GetTitledFirstName]! [owner.GetSheHe]说这其实是[owner.GetHerHis]见面的理由! 我们在黑暗中拥抱着，在那里亲吻了很久，隔着衣服感受着对方的身体。一会儿，我们就开始做爱了!"
 quix_seduce_outcome.3023.a:0 "我们给古人表演了一场难忘的节目!"
 quix_seduce_outcome.3024.desc:0 "我已经答应在隐藏在荒野中的小木屋里与[owner.GetTitledFirstName]见面。大概，[owner.GetSheHe]要对我表白吧!\n\n孤身一人来到小木屋后，我发现自己来到了一个陌生的世界，没有仆人，没有准备好的食物，最重要的是没有人偷窥！我的心也跟着紧张起来。\n\n[owner.GetTitledFirstName]在夜幕降临前不久抵达，我们围坐在火堆旁，谈论着过去的爱情......。我很好奇，所以决定直接问[owner.GetHisHer]的意图。果然，[owner.GetTitledFirstName]接着向我表白了自己的心意! 片刻后，[owner.GetSheHe]趴在我身上，我亲吻[owner.GetHerHis]的脖子，我们就在火堆旁开始做爱。"
 quix_seduce_outcome.2024.a:0 "我的爱人！"
 quix_seduce_outcome.3025.desc:0 "我被邀请去[owner.GetTitledFirstName]的一个乡村小庄园，显然她一直想追求我，但我很想听听[owner.GetShe]怎么说。\n\n当我到达时，[owner.GetTitledFirstName]很腼腆，所以我决定发出一些......信号，与[owner.GetHerHim]进行身体接触，玩味地抚摸[owner.HerHis]的手臂，并给予那些长长的，缠绵的目光......。我们花了一天的时间，在场地上散步，坐着欣赏特定的美点。我们退到天台的凉棚里看夕阳，当夕阳到达天顶时，我再也忍受不了等待，热情地吻了[owner.GetTitledFirstName]。我们在黄昏，在星空下做爱，在对方的怀里躺了一夜。"
 quix_seduce_outcome.3025.a:0 "多么愉快的一天啊。"
 quix_seduce_outcome.3026.desc:0 "[owner.GetTitledFirstName]邀请我一起在船上共度周末。[owner.GetTitledFirstName]一直想勾引我，这正是我的方法。\n\n 我们在甲板上谈天说地，愉快的晚餐后，我们在驳船周围挂上彩灯，在星空下随着想象中的音乐跳舞。我告诉[owner.GetHerHim]这是我很久以来度过的最好的一个下午，谢谢[owner.GetHerHim]，我不经意地俯身吻了一下，[owner.GetSheHe]答应了我。当我意识到自己做了什么的时候，我吓了一跳，但是一旦做了，我就开始微笑着亲吻[owner.GetTitledFirstName]。不一会儿，我们就在甲板上，在灯笼的照耀下，在星空下做爱。完事后，我躺在[owner.GetHerHim]的怀里，亲吻着[owner.GetHerHis]的脖子，感谢[owner.GetHerHim]给我们带来的美好时光。"
 quix_seduce_outcome.3026.a:0 "我想我要买一艘船！"
 quix_seduce_outcome.3027.desc:0 "[owner.GetTitleFirstName]让我在约定的时间和[owner.GetHerHim]见面......在酒窖里，所有的地方......但我一直在寻找一个机会来表达我的感情，所以我同意。\n\n当我顺着梯子往下爬的时候，我决定不浪费时间，直接出来吧！[owner.GetTitledFirstName]也不例外。在狭小的空间里，我们的身体已经接触到了，我靠在[owner.GetHerHis]我的耳边，悄悄地问[owner.GetSheHe]是否和我一样想要。默默的点了点头后，我们开始接吻，一开始是羞涩的，但每一次接吻，都是越来越大胆，直到我们的激情溢出，我们开始笨拙的脱掉对方的衣服，刚好开始做爱。我们快乐的叫声，大概是被冰凉的大地憋出来的吧!"
 quix_seduce_outcome.3027.a:0 "什么快乐！？"
 quix_seduce_outcome.3028.desc:0 "[owner.GetTitledFirstName]邀请我秘密会面，商量一些事情。\n\n当我们面对面的时候[owner.GetSheHe]说出了[owner.GetSheHe]对我的欲望，无论是身体上还是情感上，我一直在主导[owner.GetHerHis]的思想。我想了一下，决定这是一件好事，于是用亲吻[owner.GetHerHim]的方式来宣告。其实，几个月来，我也有同样的感觉，但确定[owner.GetTitledFirstName]不是认真的。我们亲吻了一会儿，然后[owner.GetTitledFirstName]告诉我，[owner.GetSheHe]想做爱。我再一次同意了，接下来的几个小时我们都在激情的做爱中度过!"
 quix_seduce_outcome.3028.a:0 "诚实是最好的方式。"
 quix_seduce_outcome.3029.desc:0 "[owner.GetTitledFirstName]安排了一次秘密的会面... ... 我无法想象是为了什么。\n\n[owner.GetTitledFirstName]告诉我，[owner.GetSheHe]多月来一直想表达[owner.GetHerHis]的感情，[owner.GetSheHe]认为我知道，只是利用我进行爱慕。我立即否认这种诬陷，因为事实上，我一直在暗中对[owner.GetTitledFirstName]怀有感情! [owner.GetSheHe|U]因为解脱而开始大笑，我也开始大笑，在笑声中我们拥抱在一起，但当我们的嘴唇相接时，却沉默了。我们跌倒在地上，就在那一刻做爱了!"
 quix_seduce_outcome.3029.a:0 "我应该早点说出来的。"
 quix_seduce_outcome.3030.desc:0 "这场闹剧必须结束。我知道[owner.GetTitledFirstName]想要我！他们也知道我知道！我们的心腹已经安排了一次秘密约会 在一个不知名的地方 我终于可以结束这场闹剧了。\n\n当[owner.GetTitledFirstName]到来时，[owner.GetSheHe]开始笨拙地进行爱的告白，直到......我用手指捂住[owner.GetHerHis]的嘴，让[owner.GetFirstName]安静下来。片刻后，我们都在脱掉层层衣物，双眼紧紧相扣。当我们的身体相遇的时候，就像磁力一样，激烈的，能量的碰撞。头发被拉扯，后背被划伤，每个人都有几处伤痕，激情的旋风吞噬着我们。我以为我对肉欲的渴望和热爱是无与伦比的，然而，[owner.GetTitledFirstName]却想超越我！我的欲望和爱意，在我的身上得到了体现。"
 quix_seduce_outcome.3030.a:0 "我喜欢和你做爱！"
 quix_seduce_outcome.3301.desc:0 "[owner.GetTitledFirstName]安排了一次秘密会议 [owner.GetTitledFirstName]和我之间的秘密会议，是为了一些最机密的事情。我猜想，这是为了勾引我，这完全符合我的计划......我已被指示要隐姓埋名，并将独自步行前往，以免引起任何注意。\n\n我在小巷里花了几分钟时间把风，确保自己没有被跟踪，然后才来到指定的建筑。在里面，我找到了一个漂亮的壁炉，葡萄酒和橄榄。很显然，我的前提是正确的，所以我脱光了衣服，全身涂满油，开始在火边吃橄榄。当[owner.GetTitledFirstName]到来时，我说：\"你应该脱掉那件袍子......\"\n\n[owner.GetSheHe]立刻听从我的命令，我们在晚上激情做爱!"
 quix_seduce_outcome.2301.a:0 "是的，是的！"
 quix_seduce_outcome.3302.desc:0 "我知道[owner.GetTitledFirstName]一直想追求我... 尽管距离很远... ... 但我想了个办法去见[owner.GetHerHim]。我将以小朝拜的名义去。只不过，我并不是真的要去什么圣地，而是会被带到[owner.GetTitledFirstName]的宫廷里，然后藏在下面的一个空闲的仆人宿舍里，就几天，直到我们能达成共识。\n\n[owner.GetTitledFirstName]很高兴见到我，经过长时间的旅行，我们第一次拥抱。我们就这样静静地聊了一个晚上，直到我觉得彼此都明白对方在寻求什么，然后我们就退场了......但在半夜，我改变了主意，偷偷溜进[owner.GetTitledFirstNamePosessive]的房间，脱掉衣服，滑到床上。片刻后，我俩都被激情吞噬，整晚都在温柔的做爱。"
 quix_seduce_outcome.3302.a:0 "介意我多待一会儿吗？"
 quix_seduce_outcome.3303.desc:0 "[owner.GetTitledFirstName]发来了秘密邀请函，邀请我们参加角神的祭祀仪式，将于午夜时分在一个秘密的小树林里举行，只有角神最忠实的仆人才会参加，大概我们会在其中以肉体的爱的行为来奉献祭祀仪式吧！。\n\n在约定的时间，各路崇拜者聚集在一起，他们都穿着黑色的长袍，[owner.GetTitledFirstName]就在其中。[owner.GetSheHe]上前一步，宣布[owner.GetSheHe]召集这次会议，让我们以原始的肉体行为来尊敬角神。我用失传已久的语言肯定了仪式的古语，完成了咒语。我们在那里脱衣，在五角星的中间，我们的身体加入了不神圣的结合，其他人在我们周围吟唱并进行血祭。我们为角神献上巨大的荣誉，用传说中的人类激情展示。"
 quix_seduce_outcome.3303.a:0 "我喜欢这首歌！"
 quix_seduce_outcome.3304.desc:0 "从小到大，每年我都会去参加当地一个小镇举办的小节日......独自一人。这是我逃避统治者压力的方式。这是一个绝对欢乐的场合，有舞蹈，有服装，有表演者。\n\n不过我听说[owner.GetTitledFirstName]不知为何也在这里，并且在晚上向小民们施以仁爱之心! 我们一起享受着今晚的狂欢，与乡亲们载歌载舞，然后退到城边的[owner.GetTitledFirstNamePossessive]绸帐里，[owner.GetSheHe]向我表白[owner.GetHerHis]真情。我袅袅婷婷地站在那里片刻，然后微笑着告诉[owner.GetHerHim]\"这一点一直都很明显......\"\n\n关上帐篷门的一瞬间，我们陷入了激情之中!"
 quix_seduce_outcome.3304.a:0 "让我们把这变成一个传统吧！"
 quix_seduce_outcome.3305.desc:0 "在一个不可思议的运气中，我和[owner.GetName]似乎都将前往一个遥远的王国参加同一个宴会......我知道[owner.GetHerHim]一直想追求我，听起来相当愉快。\n\n没有了正常的社交圈，[owner.GetTitledFirstName]和我很早就开始了我们的谈话，一直持续到晚餐，我们坐在一起。这顿饭是一场不可思议的盛宴，许多异国他乡的美味佳肴被专业地组合在喜庆的餐板上。我们花了一个晚上的时间，一起吃，一起喝，谈话畅快淋漓。餐桌上的其他人似乎注意到了我们的笑声，但在外国人之间，谁会在意呢？\n\n晚饭后，在太阳下，我们相邻坐在地上的皮子上，一个吟游诗人在演奏，我随手摸了摸[owner.GetHerHis]的手! 我们交换了一个眼神，相隔几分钟后，从聚会中退场......之后在[owner.GetHerHis]的房间里见面! 我向[owner.GetHerHim]表白，片刻后，[owner.GetHerHim]躺在床上，我饥渴地脱下[owner.GetHerHis]的衣服!"
 quix_seduce_outcome.3305.a:0 "我们应该多呆一会儿！"
