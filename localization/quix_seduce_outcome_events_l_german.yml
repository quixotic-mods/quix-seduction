l_german:
 quix_seduce_outcome.2000.t:0 "Kaiserlicher Ehrgeiz"
 quix_seduce_outcome.2000.desc:0 "[target.GetTitledFirstNamePossessive] Quartiere sind dem [target.GetHerHis] imperialen Rang angemessen. Weitläufig, prunkvoll und mit den feinsten Kunstwerken des Landes bedeckt. Die Dienerschaft hat sich erfrischend rar gemacht, und ich entspanne mich auf einer Liege neben einem Vergnügungspool, esse Feigen und genieße die schönen Dinge des Lebens.\n\nDer [target.GetTitleTierName] kommt herein und findet mich dort mit einem Lächeln auf [target.GetHerHis] Gesicht. [target.GetSheHe|U] kniet sich hinter mich und fängt an, mich mit dem Obst zu füttern, und beginnt, mich sanft zu streicheln. Wir küssen uns innig, die süße Frucht noch auf meinen Lippen, bevor wir auf den Boden fallen und in den Pool rollen. Ich frage mich: Ist das der schönste Moment meines Lebens?"
 quix_seduce_outcome.2000.a:0 "Daran könnte ich mich gewöhnen!"
 quix_seduce_outcome.2000.b:0 "Veni, vidi, vici."

 quix_seduce_outcome.2010.t:0 "Grausame Absichten"
 quix_seduce_outcome.2010.desc:0 "[target.GetTitledFirstName] hat einen Brief geschickt, in dem er um ein Treffen an einem privaten Ort bittet, eindeutig ein Zeichen dafür, dass der Plan, [target.GetHerHis] Liebe zu gewinnen, erfolgreich ist. Es scheint jedoch, dass [target.GetSheHe] eine ganz bestimmte Vorstellung davon hat, wo wir uns treffen sollten... [target.GetSheHe] hat darum gebeten, sich im Kerker zu treffen. Das bietet zumindest etwas Privatsphäre... Als ich näher komme, sehe ich, dass [target.GetFirstName] ein paar Kerzen aufgestellt hat und ein durchsichtiges Gewand trägt. Als [target.GetName] mich heranwinkt, sehe ich die ganze Fülle von [target.GetHerHis] köstlich sadistischem Plan. Auf der Folterbank sind Rosenblätter verstreut, und daneben eine Reihe von Werkzeugen für Vergnügen und Schmerz. [target.GetName] sagt dann zu mir /"Du zuerst/", bevor er mich entkleidet und meine Hände in die Fesseln der Folterbank führt. [target.GetTitledFirstName] und ich verbrachten dann die lange Nacht mit dem Austausch von Vergnügen und Schmerz zu gleichen Teilen."
 quix_seduce_outcome.2010.a:0 "A perfect match!"
 quix_seduce_outcome.2010.a:0 "Ich bin sadistisch, nicht masochistisch."

 quix_seduce_outcome.2020.t:0 "Eine Rolle im Heu"
 quix_seduce_outcome.2020.desc:0 "Es war so schwierig, [target.GetName] allein zu erwischen, und [target.GetSheHe] hat mich schon den ganzen Tag hungrig angeschaut. Zwischen Familienmitgliedern, Höflingen und Ratsmitgliedern, Dienern und Wachen scheint es, als würde ich nie einen Moment mit [target.GetHerHim] allein bekommen... Es sei denn... Nachdem ich [target.GetName] eine Nachricht überbracht habe, schleiche ich zu dem einzigen Teil meines Betriebs, der leer sein könnte: dem Heuboden. Einen Moment später kommt [target.GetTitledFirstName] an und klettert die Leiter aus den Ställen darunter hinauf.\n\nWir haben lange auf dem Heuboden gesprochen, wobei die Geräusche der Tiere unten Ihre Stimmen überdeckten. Ich weiß, dass [target.GetFirstName] dazu bereit ist; warum sonst würde [target.GetSheHe] in einem Heuhaufen liegen und mir zuwinken?\n\n Ich entkleide mich und stehe stolz vor [target.GetSheHe], und wortlos tun sie dasselbe im Heu, und in einem Moment sind Ihre Gliedmaßen ineinander verschlungen in einem Akt wilder tierischer Leidenschaft, wie es sich für eine Scheune gehört."
 quix_seduce_outcome.2020.a:0 "Ich brauche einen geheimen Raum..."
 quix_seduce_outcome.2020.b:0 "Das hat Spaß gemacht, aber ich werde jetzt baden gehen. Auf Wiedersehen."

 quix_seduce_outcome.2021.t:0 "Kapelle der Liebe"
 quix_seduce_outcome.2021.desc:0 "[target.GetName] hat in einer scheinbaren Zurschaustellung von Frömmigkeit einen Versuch unternommen, 24 Stunden lang im Tempel zu beten. Seltsamerweise hat [target.GetSheHe] mich eingeladen...\n\nAls ich am späten Abend ankomme, finde ich [target.GetTitledFirstName] in einfachen Gewändern beim Gebet vor dem Altar. Wir sind ganz allein ... und dann, als ich mich dem Podium nähere, dreht sich [target.GetSheHe] zu mir um und lächelt, und der Blick auf [target.GetSheHe] Gesicht ist zugleich unschuldig und teuflisch.\n\n Es scheint, dass [target.GetFirstName] einige Worte über körperliche Liebe und Frömmigkeit vorbereitet hat, aber bevor [target.GetSheHe] sie lesen kann, liegen wir uns in den Armen, küssen uns und reißen uns in einem Anfall von Leidenschaft die Kleider vom Leib. Als ob das Göttliche direkt in uns wohnte, umarmten wir uns in einer tiefen und intensiven Erfahrung von Liebe und Vergnügen, die bis in die Nacht andauerte!"
 quix_seduce_outcome.2021.a:0 "Deus Vult!"
 quix_seduce_outcome.2021.b:0 "Ich hatte eine göttliche Zeit."

 quix_seduce_outcome.2022.t:0 "Nachmittagsvergnügen"
 quix_seduce_outcome.2022.desc:0 "[target.GetName] hat für mich eine Einladung von einem gemeinsamen Bekannten arrangiert, den Tag gemeinsam auf seinem Anwesen zu verbringen - nur der Bekannte wird nicht da sein! Ich glaube, meine harte Arbeit muss sich auszahlen, und [target.GetTitledFirstName] nimmt endlich Notiz von mir!\n\nNachdem wir auf dem Anwesen angekommen sind, verbringen wir den Vormittag damit, die Gärten zu besichtigen, spazieren zu gehen und unsere Wünsche im Leben zu besprechen, werden wir mit einem köstlichen Mittagessen unter einem wunderschönen blauen Himmel verwöhnt. Während des Essens wird das Gespräch noch ... persönlicher, und ich bin mir sicher, dass [target.GetTitledFirstName] das Wasser testet. Nach dem Essen lädt mich [target.GetTitledFirstName] nach oben zu weiteren "Erfrischungen" ein, und natürlich komme ich der Einladung nach. Nur gibt es dort keine Erfrischungen, sondern nur die Freuden des Fleisches! Kaum war ich die Treppe hinauf, war [target.GetTitledFirstName] bei mir, und wir verbrachten das ganze Wochenende mit dem körperlichen Akt der Liebe. Ein Urlaub, der mir immer in Erinnerung bleiben wird."
 quix_seduce_outcome.2022.a:0 "Wenn es richtig ist, ist es richtig!"
 quix_seduce_outcome.2022.b:0 "Wir werden immer unsere Erinnerungen haben."

 quix_seduce_outcome.2023.t:0 "Depths of Passion"
 quix_seduce_outcome.2023.desc:0 "Ich brauche einen privaten Ort, um meine Liebe zu [target.GetTitledFirstName] zu gestehen - aber wo? Es muss abseits der neugierigen Augen von Dienern, Höflingen, Vasallen und Familienmitgliedern sein. Alle Mauern sind dünn, es muss ein abgelegener Ort sein, zu dem nur wenige Zutritt oder Erlaubnis haben...Und dann kommt mir der Gedanke. Die alten Katakomben! \n\nNachdem ich einen Boten an [target.GetTitledFirstName] geschickt habe, treffen wir uns zur vereinbarten Zeit an unserem geheimen Ort, tief unter der Erde, wo wir sicher sein können, dass wir allein sind. Als ich beginne, [target.GetTitledFirstName] zart meine Gefühle zu beschreiben, unterbricht mich [target.GetSheHe] und gesteht stattdessen [target.GetHerHis] Gefühle! Ich bin froh, dass die Einstellungen meinen Plänen keinen Abbruch getan haben, denn wir umarmen und küssen uns lange und spüren den Körper des anderen durch unsere Kleidung hindurch. Einen Moment später machen wir Liebe!"
 quix_seduce_outcome.2023.a:0 "Wir werden das nicht immer hier unten machen müssen..."
 quix_seduce_outcome.2023.b:0 "Wir haben den Alten etwas zum Nachdenken gegeben."

 quix_seduce_outcome.2024.t:0 "Die primitive Erfahrung"
 quix_seduce_outcome.2024.desc:0 "[target.GetTitledFirstName] hat zugestimmt, mich heimlich in einer kleinen, in der Wildnis versteckten Hütte zu treffen, sicherlich hätte [target.GetSheHe] nur zugestimmt, wenn sie wüssten, was ich suche, und bereit wären, aufzusteigen!\n\nNachdem ich alleine in der Hütte angekommen bin, finde ich mich in einer fremden Welt wieder, ohne Diener, ohne vorbereitetes Essen und vor allem ohne neugierige Augen! \n\n Kurz vor Einbruch der Dunkelheit kommen wir an, sitzen um ein Feuer und reden über vergangene Liebe... Und dann kam [target.GetTitledFirstName] einfach heraus und fragte! Wenige Augenblicke später liegt [target.GetSheHe] auf mir, und während ich [target.GetHerHis] Hals küsse, fangen wir an, uns zu lieben, genau dort neben dem Feuer."
 quix_seduce_outcome.2024.a:0 "Wir können einmal im Monat hierher kommen!"
 quix_seduce_outcome.2024.b:0 "Ein Erlebnis, das ich immer schätzen werde."

 quix_seduce_outcome.2025.t:0 "In unserer Freizeit"
 quix_seduce_outcome.2025.desc:0 "Wie so oft werde ich mich allein auf ein kleines Landgut zurückziehen, allein mit Ausnahme einiger meiner treuesten Diener. Es ist schön, dem Druck des Lebens zu entfliehen. Ich nutze auch die Gelegenheit, um [target.GetTitledFirstName] einzuladen, da etwas Zeit allein mit ihm wahrscheinlich genau das ist, was wir brauchen, um den nächsten Schritt zu tun.\n\nAls [target.GetSheHe] eintrifft, kann ich sofort erkennen, dass dies ein erfolgreiches Wochenende werden wird. Sofort wird [target.GetSheHe] körperlich mit mir, berührt spielerisch meinen Arm und wirft diese langen, verweilenden Blicke... Wir verbringen den Tag mit einem langen Spaziergang über das Gelände, bleiben sitzen und bewundern besondere Punkte der Schönheit. Wir ziehen uns auf eine Pergola auf dem Dach zurück, um den Sonnenuntergang zu beobachten, und als er seinen Höhepunkt erreicht, ist [target.GetTitledFirstName] schließlich von Verlangen überwältigt und küsst mich enthusiastisch. Wir lieben uns in der Dämmerung, unter den Sternen, und verbringen die Nacht in den Armen des anderen."
 quix_seduce_outcome.2025.a:0 "Der Urlaub mit dir ist wunderbar."
 quix_seduce_outcome.2025.b:0 "You've been a great comfort."

 quix_seduce_outcome.2026.t:0 "Das Boot rocken"
 quix_seduce_outcome.2026.desc:0 "Ein Vasall hat mir die Nutzung eines Vergnügungskahns auf einem Fluss angeboten, und ich habe die Gelegenheit ergriffen, als die perfekte Chance, [target.GetTitledFirstName] allein zu bekommen, um meine starken Gefühle für [target.GetHerHim] zu bekennen.\n\n Wir verbringen den Nachmittag im Gespräch auf dem Deck, und nach einem angenehmen Abendessen hängen wir bunte Laternen um den Kahn und tanzen unter den Sternen zu imaginärer Musik. [target.GetTitledFirstName] sagt mir, dass dies der beste Nachmittag ist, den [target.GetSheHe] seit langem hatte, bedankt sich bei mir und beugt sich, fast unbewusst, zu einem Kuss vor, den ich gerne erwidere. Ich kann den leichten Blick des Schocks erkennen, als [target.GetTitledFirstName] realisiert, was [target.GetSheHe] getan hat, bevor sich ein Lächeln bildet und ein weiterer Kuss kommt. Es dauert nicht lange, und wir lieben uns auf dem Deck, beleuchtet von den Laternen und unter den Sternen. Nachdem wir fertig sind, liegt [target.GetTitledFirstName] in meinen Armen, küsst meinen Hals und bedankt sich für die wunderbare Zeit."
 quix_seduce_outcome.2026.a:0 "Ich glaube, ich werde mir ein Boot kaufen!"
 quix_seduce_outcome.2026.b:0 "Mir ist ein bisschen mulmig zumute."

 quix_seduce_outcome.2027.t:0 "Ein toller Jahrgang"
 quix_seduce_outcome.2027.desc:0 "Ich glaube, es ist an der Zeit, den monatelangen Vorbereitungen endlich ein Ende zu setzen und mit [target.GetTitledFirstName] ins Gericht zu gehen. Ich weiß, dass [target.GetSheHe] dazu bereit ist, aber das einzige Problem ist, einen Ort mit genügend Privatsphäre zu finden, um ... die Dinge zu besprechen. Warum nicht im Weinkeller? Niemand würde auf die Idee kommen, dort unten nach uns zu suchen... [target.GetTitledFirstName] stimmt dem geheimen Treffen bereitwillig zu, und noch während [target.GetSheHe] die Leiter hinunterklettert, beginnt [target.GetSheHe] bereits, Gefühle für mich zu entwickeln! Ich erwidere sie in gleicher Weise, und in dem beengten Raum, in dem sich unsere Körper bereits berühren, lehnt sich [target.GetSheHe] an mein Ohr und fragt leise, ob ich es genauso sehr will wie [target.GetSheHe]. Ich nicke stumm, und wir beginnen uns zu küssen, zuerst schüchtern, aber mit jedem Kuss wird es mutiger, bis unsere Leidenschaft überschwappt und wir uns unbeholfen die Kleidung des anderen ausziehen, gerade so viel, dass wir anfangen können, uns zu lieben. Unsere Lustschreie werden vermutlich von der kühlen Erde unterdrückt."
 quix_seduce_outcome.2027.a:0 "Nun, wie wäre es mit einem Drink!?"
 quix_seduce_outcome.2027.b:0 "Sie können eine Flasche mitnehmen, wenn Sie gehen."

 quix_seduce_outcome.2028.t:0 "Die ehrliche Annäherung"
 quix_seduce_outcome.2028.desc:0 "Ich habe mich monatelang mit der Frage gequält, wie ich [target.GetTitledFirstName] am besten ansprechen kann, aber ich denke, dass [target.GetSheHe] nicht gut auf etwas Indirektes reagieren wird... Also habe ich beschlossen, es einfach offen mit [target.GetHerHim] zu besprechen.\n\nNachdem ich ein geheimes Treffen arrangiert habe, stehe ich endlich [target.GetTitledFirstName] gegenüber, der von der Vorladung verwirrt scheint. Ich spreche es einfach aus und sage, dass ich [target.GetTitledFirstName] begehre, körperlich und emotional, und dass [target.GetSheHe] meine Gedanken dominiert hat. Es dauert einen Moment, bis [target.GetHerHim] das verarbeitet hat, bevor er sich anscheinend für die Bejahung entscheidet, was [target.GetSheHe] durch einen Kuss erklärt. [target.GetSheHe|U] sagt mir, dass [target.GetSheHe] schon seit Monaten dasselbe empfindet, aber sicher war, dass ich es nicht ernst meine. Wir küssen uns eine Weile, bevor ich [target.GetHerHim] sage, dass ich gerne mit ihm schlafen würde. Wiederum stimmt [target.GetSheHe] zu, und wir verbringen die nächsten Stunden mit einer leidenschaftlichen Liebessession!"
 quix_seduce_outcome.2028.a:0 "Ehrlichkeit ist die beste Politik."
 quix_seduce_outcome.2028.b:0 "Weißt du, ich habe da so meine Zweifel."

 quix_seduce_outcome.2029.t:0 "Ungeduld."
 quix_seduce_outcome.2029.desc:0 "Ich habe es satt, von [target.GetTitledFirstName] verarscht zu werden. Es ist Zeit für eine direkte Konfrontation. Entweder hört [target.GetSheHe] auf, mich an der Nase herumzuführen, oder ich werde diesen Plan beenden. Ich arrangiere ein Treffen mit [target.GetHerHim] im Geheimen. Ich werde eine Antwort haben.\n\n Ich sage [target.GetHerHim], dass ich seit vielen Monaten versuche, meine Gefühle auszudrücken, und dass ich glaube, dass [target.GetSheHe] Bescheid weiß und mich einfach nur anhimmelt. [target.GetTitledFirstName] scheint von dieser Anschuldigung schockiert zu sein und streitet sie sofort ab. [target.GetSheHe|U] sagt mir, dass [target.GetSheHe] in der Tat heimlich Gefühle für MICH hegt! Ich fange vor Erleichterung darüber an zu lachen, und [target.GetTitledFirstName] fängt auch an zu lachen, und in unserem Lachen umarmen wir uns, verstummen aber, als sich unsere Lippen treffen. Wir lassen uns auf den Boden fallen und lieben uns auf der Stelle!"
 quix_seduce_outcome.2029.a:0 "Ich hätte schon früher etwas sagen sollen."
 quix_seduce_outcome.2029.b:0 "Ich bin froh, dass das aus meinem System raus ist!"

 quix_seduce_outcome.2030.t:0 "Ungezügelte Leidenschaft"
 quix_seduce_outcome.2030.desc:0 "Die Farce muss ein Ende haben. Ich weiß, dass [target.GetTitledFirstName] mich will! Und sie wissen, dass ich es weiß! Unsere Vertrauten haben ein geheimes Rendezvous an einem unscheinbaren Ort arrangiert, und ich werde der Scharade endlich ein Ende setzen.\n\nAls [target.GetTitledFirstName] eintrifft, beginne ich, ein unbeholfenes Geständnis meiner Liebe abzulegen, bis ... ich zum Schweigen gebracht werde, als [target.GetFirstName] einen Finger auf meinen Mund legt. Einen Moment später entledigen wir uns beide unserer Kleidungsschichten, und unsere Augen fixieren sich gegenseitig. Als sich unsere Körper treffen, ist es wie Magnetismus, ein heftiger Zusammenstoß. Es wird an den Haaren gezogen, der Rücken zerkratzt, und jeder bekommt ein paar blaue Flecken, als ein Wirbelwind der Leidenschaft uns verzehrt. Ich dachte, meine Lust und Leidenschaft für die Fleischeslust sei unerreicht, doch [target.GetTitledFirstName] versucht, mich zu übertreffen!"
 quix_seduce_outcome.2030.a:0 "Ich liebe es, mit dir Liebe zu machen!"
 quix_seduce_outcome.2030.b:0 "Es ist ein Vergnügen, mit dir zu vergnügen!"

 quix_seduce_outcome.2031.t:0 "Ich glaube, wir sind jetzt allein ..."
 quix_seduce_outcome.2031.desc:0 "Ich bin mir sicher, dass [target.GetTitledFirstName] Interesse an mir bekundet, aber ich scheine keinen Weg zu finden, mich von der Menge zu lösen. Wenn wir doch nur ... einfach weglaufen könnten. Moment, warum nicht? Ich flüstere [target.GetHisHer] ins Ohr, dass sie mit mir kommen soll, und plötzlich sind wir los, gehen zügig von allen weg, und sobald wir um eine Ecke biegen, fangen wir an zu rennen und halten uns an den Händen, bis alle weit hinter uns sind.\n\n [target.GetTitledFirstName] zieht mich in ein Dickicht, und ich falle auf [target.GetHerHim], und wir lachen, und [target.GetSheHe] erzählt mir, dass [target.GetSheHe] schon die ganze Nacht versucht hat, mich allein zu erwischen! Wir lieben uns genau dort, im Dreck, und verbringen danach mehrere Stunden damit, zu liegen und zu reden." 
 quix_seduce_outcome.2031.a:0 "Wir brauchen eine gute Ausrede!"
 quix_seduce_outcome.2031.b:0 "Vielleicht ist es am besten, wenn wir getrennte Wege gehen ..."

 quix_seduce_outcome.2301.t:0 "Heimliches Stelldichein"
 quix_seduce_outcome.2301.desc:0 "Ich genieße es, ein Spionagenetzwerk zur Verfügung zu haben. Meine Agenten haben ein geheimes Treffen zwischen [target.GetTitledFirstName] und mir arrangiert, bei dem ich [target.GetHerHim] meine Liebe gestehen werde. Wir werden inkognito gekleidet sein und zu Fuß gehen, allein, um keine Aufmerksamkeit zu erregen. Ich werde Agenten aufpassen lassen und habe alles unternommen, um sicherzustellen, dass wir ... die größtmögliche Privatsphäre haben.\n\n Ich vergewissere mich, dass ich nicht verfolgt wurde, indem ich ein paar Minuten in einer Gasse Ausschau halte, bevor ich mich auf den Weg zu dem vereinbarten Gebäude mache. Drinnen finde ich [target.GetTitledFirstName] völlig nackt, mit Öl bedeckt und Oliven essend am Kamin. [target.GetSheHe] sagt: "Sie sollten diese Robe ausziehen..." Es scheint, dass mein Plan funktioniert hat! Ich gehorche [target.GetHerHim] prompt, und wir verbringen den Abend mit leidenschaftlicher Liebe!"
 quix_seduce_outcome.2301.a:0 "Ja! Ja!"
 quix_seduce_outcome.2301.b:0 "Könnten Sie versuchen, leiser zu sein?"

 quix_seduce_outcome.2302.t:0 "Verstauen"
 quix_seduce_outcome.2302.desc:0 "Die Entfernung, die ich vor mir habe, macht das Umwerben von [target.GetTitledFirstName] schwierig...aber nicht unmöglich. Es scheint so, als wäre [target.GetTitledFirstName] daran interessiert, ... zumindest unsere gemeinsame Zukunft zu besprechen, und sie haben eine kleine Pilgerreise arrangiert. Nur, dass sie nicht wirklich zu einer heiligen Stätte gehen werden; stattdessen werden sie hierher gebracht und in einem der Ersatzquartiere der Dienerschaft hinter Schloss und Riegel versteckt, nur für ein paar Tage, bis wir zu einer Übereinkunft kommen können.\n\n[target.GetTitledFirstName] ist glücklich, mich zu sehen, nach langen Reisen, und zum ersten Mal umarmen wir uns. Wir verbringen den ersten Teil des Abends damit, leise zu reden, bis ich das Gefühl habe, dass jeder versteht, was der andere sucht, und wir ziehen uns für den Abend zurück ... aber mitten in der Nacht spüre ich die Wärme des nackten Körpers von [target.GetFirstNamePosessive], der neben mir ins Bett steigt. Wenige Augenblicke später sind wir beide von der Leidenschaft verzehrt und verbringen den ganzen Abend mit zärtlicher Liebe."
 quix_seduce_outcome.2302.a:0 "Bitte bleiben Sie noch eine Weile!"
 quix_seduce_outcome.2302.b:0 "Da gibt es dieses fabelhafte Gasthaus..."

 quix_seduce_outcome.2303.t:0 "Ich habe einen Zauber auf Sie gelegt..."
 quix_seduce_outcome.2303.desc:0 "Ich weiß, dass [target.GetTitledFirstName] ein befreundeter Verehrer des Gehörnten Gottes ist. Vielleicht könnte unsere gemeinsame Hingabe an das Okkulte ein Weg sein, die Liebe von [target.GetHisHer] zu gewinnen? Nachdem ich eine geheime Einladung verschickt habe, arrangiere ich die Zeremonie, die um Mitternacht in einem geheimen Hain stattfinden soll und an der nur die treuesten Diener des Gehörnten Gottes teilnehmen werden.\n\nZur festgesetzten Zeit versammeln sich die verschiedenen Anbeter, alle in ihre schwarzen Gewänder gekleidet, darunter auch [target.GetTitledFirstName]. Ich trete vor und verkünde, dass ich diese Versammlung einberufen habe, damit wir den gehörnten Gott durch einen Akt primitiver Fleischlichkeit ehren können. Sofort sehe ich Erleichterung auf [target.GetFirstNamePossessive] Gesicht. Es scheint, dass dies genau das war, worauf [target.GetSheHe] gehofft hatte! Ich spreche die uralten Worte des Rituals in einer lange verlorenen Sprache, und [target.GetTitledFirstName] bestätigt sie und vollendet den Zauber. Wir entkleiden uns dort, in der Mitte des Pentagramms, und unsere Körper vereinen sich in unheiliger Vereinigung, während die anderen um uns herum den Blutritus singen und durchführen. Wir erweisen dem Gehörnten Gott große Ehre mit einer legendären Zurschaustellung menschlicher Leidenschaft."
 quix_seduce_outcome.2303.a:0 "Weil du mir gehörst!"
 quix_seduce_outcome.2303.b:0 "Warum singst du?"

 quix_seduce_outcome.2304.t:0 "Ein festlicher Abend"
 quix_seduce_outcome.2304.desc:0 "Ich habe erfahren, dass [target.GetName] jedes Jahr zu einem lokalen Fest geht, das in einer kleinen Stadt stattfindet...allein. Es ist ein ausgesprochen fröhlicher Anlass, mit Tanz, Kostümen und Darstellern. Es wäre der perfekte Zeitpunkt, um endlich den ersten Schritt zu tun... Ich verbringe den ersten Teil des Abends damit, mich bei den Einheimischen beliebt zu machen, den Kindern Münzen zuzuwerfen und generell Großmut zu zeigen, und als [Zielperson.GetTitledFirstName] mich findet, ist [Zielperson.GetSheHe] beeindruckt. Wir genießen den Abend gemeinsam, singen und tanzen mit den Stadtbewohnern, bevor wir uns in mein seidenes Zelt am Rande der Stadt zurückziehen, wo ich meine wahren Gefühle für [target.GetTitledFirstName] gestehe. [target.GetSheHe] steht zunächst schweigend da, bevor er lächelt und mir sagt: "Das war die ganze Zeit über klar...\n\Nachdem ich die Tür zum Zelt geschlossen habe, sind wir im Rausch der Leidenschaft gefangen."
 quix_seduce_outcome.2304.a:0 "Lass uns daraus eine Tradition machen!"
 quix_seduce_outcome.2304.b:0 "Was für eine malerische kleine Stadt."

 quix_seduce_outcome.2305.t:0 "Passend für einen König"
 quix_seduce_outcome.2305.desc:0 "In einem unglaublichen Glücksfall scheint es, dass sowohl [target.GetName] als auch ich zu demselben Fest in einem entfernten Königreich reisen werden...Das ist die Chance, auf die ich gewartet habe, um [target.GetHimHer] zu verführen.\n\nAbgesehen von unseren normalen gesellschaftlichen Kreisen beginnen [target.GetTitledFirstName] und ich unsere Unterhaltung früh am Tag, und sie dauert bis zum Abendessen, bei dem wir zusammensitzen. Das Essen ist ein unglaubliches Festmahl, mit Köstlichkeiten aus vielen fremden Ländern, die fachmännisch auf der Festtafel zusammengestellt sind. Wir verbringen den Abend damit, gemeinsam zu essen und zu trinken, das Gespräch fließt frei dahin. Die anderen am Tisch scheinen unser Lachen zu bemerken, aber wen interessiert das schon unter Ausländern? \n\nNach dem Essen sitzen wir in der Sonne nebeneinander auf Fellen auf dem Boden, während ein Minnesänger spielt, und [target.GetSheHe] berührt beiläufig meine Hand! Wir tauschen einen Blick aus, und ein paar Minuten voneinander entfernt, ziehen wir uns aus der Versammlung zurück ... und treffen uns danach in meinem Zimmer! [target.GetSheHe] gesteht [target.GetHerHis] Verlangen nach mir, und einen Moment später liege ich auf dem Bett, und [target.GetTitledFirstName] zieht mir hungrig die Kleider aus!"
 quix_seduce_outcome.2305.a:0 "Wir sollten eine Weile bleiben!"
 quix_seduce_outcome.2305.b:0 "Was passiert in...wo immer das auch ist..."

 quix_seduce_outcome.3000.desc:0 "[owner.GetTitledFirstName] liegt gemütlich auf einer Liege neben einem Vergnügungspool, isst Feigen und genießt die schönen Dinge des Lebens.\n\n Ich komme mit einem leichten Lächeln herein, knie mich hin und beginne, [owner.GetHerHim] mit den Früchten zu füttern und [owner.GetHerHim] sanft zu streicheln. Dann küssen wir uns innig, die süße Frucht noch auf [owner.GetHerHis] Lippen, bevor wir auf den Boden fallen und in den Pool rollen..."
 quix_seduce_outcome.3000.a:0 "[owner.GetTitledFirstName] schien beeindruckt."

 quix_seduce_outcome.3010.desc:0 "[owner.GetTitledFirstName] hat seit Monaten versucht, mich zu umwerben. Ich gebe nach ... wenn [owner.GetName] meinen kleinen Test besteht. [owner.GetName] hat ein ziemlich nettes kleines Verlies, mit allen möglichen schillernden Foltergeräten, und das Beste ist, es ist privat.\n\n Ich habe ein paar Kerzen aufgestellt, einen durchsichtigen Bademantel angezogen, Rosenblüten entlang der Folterbank verstreut und meine Werkzeuge für Lust und Schmerz organisiert. Ich kann den wissenden Blick auf [owner.GetTitledFirstNamePosessive] Gesicht sehen, wenn [owner.GetName] sieht, was ich auf Lager habe. Ich winke [owner.GetHerHim] zu und sage /"Du zuerst/", bevor ich [owner.GetHerHim] entkleide und [owner.GetHerHis] Hände in die Fesseln der Folterbank führe. [owner.GetTitledFirstName] und ich verbrachten dann die lange Nacht mit dem Austausch von Lust und Schmerz zu gleichen Teilen."
 quix_seduce_outcome.3010.a:0 "[owner.GetSheHe] will do."

 quix_seduce_outcome.3020.desc:0 "Ich habe mich endlich entschlossen, den Avancen von [owner.GetTitledFirstNamePosessive] nachzugeben. Die Herausforderung ist, [owner.GetHerHim] alleine zu bekommen... Vielleicht...\n\nNachdem Sie [owner.GetName] einen Zettel übergeben haben, schleichen Sie zu dem einzigen Teil der Villa, der leer sein könnte: dem Heuboden. Einen Moment später kommt [owner.GetTitledFirstName] an und klettert die Leiter von den Ställen darunter hinauf.\n\n Sie reden eine ganze Weile auf dem Dachboden, wobei die Geräusche der Tiere unten Ihre Stimmen überdecken. Sie können erkennen, dass [owner.Vorname] aufgeregt ist; wenn er im Heu liegt und Ihnen zuwinkt, ist das ein ziemlich deutliches Zeichen.\n\n Sie ziehen sich aus und stehen stolz vor [owner.Vorname], und wortlos tun sie das Gleiche im Heu, und in einem Moment sind Ihre Gliedmaßen ineinander verschlungen in einem Akt wilder tierischer Leidenschaft, wie es sich für eine Scheune gehört."
 quix_seduce_outcome.3020.a:0 "Das nächste Mal schleiche ich mich ins Schlafzimmer ..."

 quix_seduce_outcome.3021.desc:0 "Ich kann nicht anders, ich finde [owner.GetTitledFirstName] unwiderstehlich! Der einzige Ort, an dem wir meiner Meinung nach Privatsphäre finden können, ist in der Kapelle. Ich werde mich einem Tag des Gebets und des Fastens widmen und [owner.GetHerHim] dazu einladen, eine andere Art von religiöser Erfahrung zu machen.\n\n In einfache Gewänder gekleidet, bete ich ein wenig, um mich zu vergewissern, dass ich die Gunst des Göttlichen habe, bevor ich diesen...weihenden Akt vollziehe. \n\n [owner.GetTitledFirstName] findet mich dort, in Stille. Wir sind völlig allein ... und dann, als [owner.GetSheHe] sich dem Podium nähert, drehe ich mich um und lächle, und ich bin mir sicher, dass dies genau das ist, worauf [owner.GetTitledFirstName] gehofft hatte.\n\n Ich hatte einige Worte über körperliche Liebe und Frömmigkeit vorbereitet, um sie zu lesen, aber bevor ich sie lesen kann, liegen wir uns in den Armen, küssen uns und reißen uns in einem Anfall von Leidenschaft die Kleider vom Leib. Als ob das Göttliche direkt in uns wohnte, umarmten wir uns in einer tiefen und intensiven Erfahrung von Liebe und Vergnügen, die bis in die Nacht andauerte!"
 quix_seduce_outcome.3021.a:0 "Deus Vult!"

 quix_seduce_outcome.3022.desc:0 "[owner.GetName] versucht schon seit einiger Zeit, mir den Hof zu machen...Ich habe beschlossen, mich überreden zu lassen. Ich habe ein geheimes Treffen auf dem Anwesen eines gemeinsamen Bekannten arrangiert, nur wird dieser Bekannte nicht anwesend sein!\n\nNach der Ankunft auf dem Anwesen verbringen wir den Vormittag damit, die Gärten zu besichtigen, spazieren zu gehen und unsere Wünsche im Leben zu besprechen, wonach wir zu einem köstlichen Mittagessen unter einem wunderschönen blauen Himmel eingeladen werden. Während des Essens wird die Konversation noch ... persönlicher, und ich bin sicher, dass [owner.GetTitledFirstName] das Wasser testen will. Nach dem Essen lade ich [owner.GetTitledFirstName] nach oben zu weiteren "Erfrischungen" ein, und natürlich kommt [owner.GetSheHe] dieser Einladung nach. Nur, es gibt keine Erfrischungen, sondern nur die Freuden des Fleisches! Kaum war ich die Treppe hinauf, war ich bei [owner.GetTitledFirstName], und wir verbrachten das ganze Wochenende mit dem körperlichen Akt der Liebe. Ein Urlaub, der mir immer in Erinnerung bleiben wird."
 quix_seduce_outcome.3022.a:0 "Wenn es richtig ist, ist es richtig!"
 
 quix_seduce_outcome.3023.desc:0 "Es scheint, dass [owner.GetTitledFirstName] - in dem Bestreben, einen Ort für unser privates Treffen zu finden, beschlossen hat, dass die Katakomben der beste Ort dafür sind! Ich weiß nicht, was [owner.GetSheHe] Die alten Katakomben! \n\nNachdem wir einen Boten von [owner.GetTitledFirstName] erhalten haben, treffen wir uns zur vereinbarten Zeit an unserem geheimen Ort, tief unter der Erde, wo wir sicher sein können, dass wir allein sind. [owner.GetTitledFirstName] beginnt, den Grund für das Treffen zu erklären, aber ich fühle mich überwältigt von dem Gedanken, dass ich die Gelegenheit verpassen könnte, also sage ich [owner.GetTitledFirstName] meine Gefühle! owner.GetSheHe] sagt, dass das eigentlich [owner.GetHerHis] Grund für das Treffen war! Wir umarmen und küssen uns dort in der Dunkelheit lange und fühlen den Körper des anderen durch unsere Kleidung hindurch. Einen Moment später machen wir Liebe!"
 quix_seduce_outcome.3023.a:0 "Wir haben den Alten eine denkwürdige Show geboten!"

  quix_seduce_outcome.3024.desc:0 "Ich habe zugestimmt, mich mit [owner.GetTitledFirstName] in einer kleinen, in der Wildnis versteckten Hütte zu treffen. Vermutlich wird [owner.GetSheHe] sich zu seinen Gefühlen für mich bekennen!\n\nNachdem ich alleine in der Hütte angekommen bin, finde ich mich in einer fremden Welt wieder, ohne Diener, ohne vorbereitetes Essen und vor allem ohne neugierige Blicke! \n\n [owner.GetTitledFirstName] kommt kurz vor Einbruch der Dunkelheit an, und wir sitzen um ein Feuer und reden über vergangene Liebe... Ich wurde neugierig, also beschloss ich, [owner.GetHisHer] einfach nach seinen Absichten zu fragen. Und tatsächlich, [owner.GetTitledFirstName] hat mir dann seine Gefühle für mich gestanden! Ein paar Augenblicke später liegt [owner.GetSheHe] auf mir, und während ich [owner.GetHerHis] Hals küsse, fangen wir an, uns zu lieben, direkt neben dem Feuer."
 quix_seduce_outcome.2024.a:0 "Meine Liebe!"

 quix_seduce_outcome.3025.desc:0 "Ich bin auf einen kleinen Landsitz von [owner.GetTitledFirstName] eingeladen worden, der mir offensichtlich den Hof machen will, aber ich bin daran interessiert, zu hören, was [owner.GetShe] zu sagen hat. \n\nAls ich ankomme, verhält sich [GetTitledFirstName] schüchtern, also beschließe ich, ein paar... Signale zu senden, indem ich [GetTitledFirstName] körperlich anspreche, [GetTitledFirstName] spielerisch am Arm berühre und ihr diese langen, verweilenden Blicke zuwerfe... Wir verbringen den Tag mit einem langen Spaziergang über das Gelände, bleiben sitzen und bewundern besondere Punkte der Schönheit. Wir ziehen uns auf eine Pergola auf dem Dach zurück, um den Sonnenuntergang zu beobachten, und als er seinen Zenit erreicht, kann ich das Warten nicht mehr ertragen und küsse [owner.GetTitledFirstName] enthusiastisch. Wir lieben uns in der Dämmerung, unter den Sternen, und verbringen die Nacht in den Armen des anderen."
 quix_seduce_outcome.3025.a:0 "Was für ein schöner Tag."

 quix_seduce_outcome.3026.desc:0 "[owner.GetTitledFirstName] hat mich für ein Wochenende auf einen Ausflugsdampfer eingeladen. [owner.GetTitledFirstName] hat versucht, mich zu verführen, und das ist genau der richtige Weg.\n\n Wir verbringen den Nachmittag im Gespräch auf dem Deck, und nach einem angenehmen Abendessen hängen wir bunte Laternen um den Kahn und tanzen unter den Sternen zu imaginärer Musik. Ich sage [owner.GetHerHim], dass dies der beste Nachmittag ist, den ich seit langem hatte, danke [owner.GetHerHim], und ohne nachzudenken, beuge ich mich für einen Kuss vor, und [owner.GetSheHe] kommt mir entgegen. Ich war erschrocken, als mir klar wurde, was ich getan hatte, aber sobald es getan war, begann ich zu lächeln und küsste [owner.GetTitledFirstName]. Es dauert nicht lange, und wir lieben uns auf dem Deck, beleuchtet von den Laternen und unter den Sternen. Nachdem wir fertig sind, liege ich in den Armen von [owner.GetHerHim], küsse [owner.GetHerHis] Hals und bedanke mich bei [owner.GetHerHim] für die schöne Zeit."
 quix_seduce_outcome.3026.a:0 "Ich glaube, ich werde mir ein Boot kaufen!"

 quix_seduce_outcome.3027.desc:0 "[owner.GetTitleFirstName] hat mir gesagt, dass ich [owner.GetHerHim] zu einer bestimmten Zeit treffen soll... ausgerechnet im Weinkeller... Aber ich habe nach einer Gelegenheit gesucht, meine Gefühle zu gestehen, also stimme ich zu und beschließe, keine Zeit zu verschwenden und einfach damit herauszukommen! [owner.GetTitledFirstName] erwidert sie in gleicher Weise, und in dem beengten Raum, in dem sich unsere Körper bereits berühren, lehne ich mich an [owner.GetHerHis] Ohr und frage leise, ob [owner.GetSheHe] es genauso dringend will wie ich. Nach einem stummen Nicken fangen wir an, uns zu küssen, zuerst schüchtern, aber mit jedem Kuss wird es mutiger, bis unsere Leidenschaft überschwappt und wir anfangen, uns unbeholfen gegenseitig die Kleidung auszuziehen, gerade genug, um mit der Liebe zu beginnen. Unsere Lustschreie werden vermutlich von der kühlen Erde unterdrückt."
 quix_seduce_outcome.3027.a:0 "Welche Lust!?"

 quix_seduce_outcome.3028.desc:0 "[owner.GetTitledFirstName] hat mich zu einem geheimen Treffen eingeladen, um etwas zu besprechen.\n\n Als wir uns gegenüberstehen, platzt [owner.GetSheHe] damit heraus, dass [owner.GetSheHe] mich begehrt, körperlich und emotional, und dass ich [owner.GetHerHis] Gedanken dominiert habe. Nach einem Moment des Nachdenkens entscheide ich, dass dies eine gute Sache ist, und erkläre es, indem ich [owner.GetHerHim] küsse. In Wahrheit hatte ich schon seit Monaten dasselbe Gefühl, war mir aber sicher, dass es [owner.GetTitledFirstName] nicht ernst meinte. Wir küssen uns eine Weile, bevor [owner.GetTitledFirstName] mir sagt, dass [owner.GetSheHe] gerne mit mir schlafen würde. Wiederum stimme ich zu, und wir verbringen die nächsten Stunden in einer leidenschaftlichen Liebessession!"
 quix_seduce_outcome.3028.a:0 "Ehrlichkeit ist die beste Politik."

 quix_seduce_outcome.3029.desc:0 "[owner.GetTitledFirstName] hat ein geheimes Treffen mit mir vereinbart... Ich kann mir nicht vorstellen, wofür. \n\n[owner.GetTitledFirstName] erzählt mir, dass [owner.GetSheHe] seit vielen Monaten versucht, [owner.GetHerHis]-Gefühle auszudrücken, und dass [owner.GetSheHe] glaubt, ich wüsste das und würde mich einfach nur zur Anbetung benutzen. Ich weise diese falsche Anschuldigung sofort zurück, da ich in Wahrheit heimlich Gefühle für [owner.GetTitledFirstName] gehegt habe! [owner.GetSheHe|U] fängt an, über diese Erleichterung zu lachen, und ich fange auch an zu lachen, und in unserem Lachen umarmen wir uns, verstummen aber, als sich unsere Lippen berühren. Wir lassen uns auf den Boden fallen und lieben uns auf der Stelle!"
 quix_seduce_outcome.3029.a:0 "Ich hätte schon früher etwas sagen sollen."

 quix_seduce_outcome.3030.desc:0 "Die Farce muss ein Ende haben. Ich weiß, dass [owner.GetTitledFirstName] mich will! Und sie wissen, dass ich es weiß! Unsere Mitwisser haben ein geheimes Rendezvous an einem unscheinbaren Ort arrangiert, und ich werde der Farce endlich ein Ende setzen.\n\nAls [owner.GetTitledFirstName] eintrifft, beginnt [owner.GetSheHe] ein unbeholfenes Liebesgeständnis abzulegen, bis... ich [owner.GetFirstName] zum Schweigen bringe, indem ich [owner.GetHerHis] einen Finger auf den Mund lege. Einen Moment später entledigen wir uns beide unserer Kleidungsschichten, und unsere Augen sind ineinander verschlungen. Wenn sich unsere Körper treffen, ist es wie Magnetismus, ein heftiger, energiegeladener Zusammenstoß. Es wird an den Haaren gezogen, der Rücken zerkratzt, und jeder bekommt ein paar blaue Flecken, während ein Wirbelwind der Leidenschaft uns verzehrt. Ich dachte, meine Lust und Liebe zur Fleischlichkeit wäre unübertroffen, doch [owner.GetTitledFirstName] versucht, mich zu übertreffen!"
 quix_seduce_outcome.3030.a:0 "Ich liebe es, mit dir Liebe zu machen!"

 quix_seduce_outcome.3301.desc:0 "[owner.GetTitledFirstName]-Agenten haben ein geheimes Treffen zwischen [owner.GetTitledFirstName] und mir arrangiert, für etwas von äußerster Geheimhaltung. Ich nehme an, dass es darum geht, mich zu verführen, was perfekt zu meinen Plänen passt ... Ich wurde angewiesen, inkognito zu gehen und allein zu Fuß zu gehen, um keine Aufmerksamkeit zu erregen.\n\n Ich vergewissere mich, dass ich nicht verfolgt wurde, indem ich ein paar Minuten in einer Gasse Ausschau halte, bevor ich mich auf den Weg zu dem vereinbarten Gebäude mache. Drinnen finde ich einen schönen Kamin, Wein und Oliven. Offensichtlich lag ich mit meiner Vermutung richtig, also ziehe ich mich komplett nackt aus, bedecke meinen Körper mit Öl und beginne, die Oliven am Feuer zu essen. Als [owner.GetTitledFirstName] eintrifft, sage ich: "Du solltest den Bademantel ausziehen...\n\n[owner.GetSheHe] gehorcht mir prompt, und wir verbringen den Abend mit leidenschaftlicher Liebe!"
 quix_seduce_outcome.2301.a:0 "Ja! Ja!"

 quix_seduce_outcome.3302.desc:0 "Ich weiß, dass [owner.GetTitledFirstName] schon seit einiger Zeit versucht, mir den Hof zu machen... trotz der immensen Entfernung... Aber ich habe mir einen Weg überlegt, um [owner.GetHerHim] zu sehen. Ich werde unter dem Vorwand einer kleinen Pilgerreise hingehen. Nur werde ich nicht zu irgendeiner heiligen Stätte gehen, sondern an den Hof von [owner.GetTitledFirstName] gebracht und dort in einem der spärlichen Dienerquartiere versteckt, nur für ein paar Tage, bis wir uns einigen können.\n\n[owner.GetTitledFirstName] freut sich, mich nach langer Reise zu sehen, und zum ersten Mal umarmen wir uns. Wir verbringen den ersten Teil des Abends damit, uns leise zu unterhalten, bis ich das Gefühl habe, dass jeder versteht, was der andere sucht, und dann ziehen wir uns für den Abend zurück ... aber mitten in der Nacht ändere ich meine Meinung, schleiche mich in das Quartier von [owner.GetTitledFirstNamePosessive], ziehe meine Kleidung aus und schlüpfe ins Bett. Wenige Augenblicke später sind wir beide von der Leidenschaft verzehrt und verbringen den ganzen Abend mit zärtlicher Liebe."
 quix_seduce_outcome.3302.a:0 "Was dagegen, wenn ich eine Weile bleibe?"

 quix_seduce_outcome.3303.desc:0 "[owner.GetTitledFirstName] hat eine geheime Einladung zu einem Ritual des gehörnten Gottes geschickt, das um Mitternacht in einem geheimen Hain abgehalten werden soll, an dem nur die ergebensten Diener des gehörnten Gottes teilnehmen, vermutlich werden wir das Ritual mit einem Akt der körperlichen Liebe vollziehen!.\n\nZur festgesetzten Zeit versammeln sich die verschiedenen Anbeter, alle in ihre schwarzen Gewänder gekleidet, unter ihnen [owner.GetTitledFirstName]. [owner.GetSheHe] tritt vor und verkündet, dass [owner.GetSheHe] diese Versammlung einberufen hat, damit wir den gehörnten Gott durch einen Akt primitiver Fleischlichkeit ehren können. Ich bestätige die uralten Worte des Rituals in einer längst verlorenen Sprache und vollende damit den Zauberspruch. Wir entkleiden uns dort, in der Mitte des Pentagramms, und unsere Körper vereinen sich in unheiliger Vereinigung, während die anderen um uns herum den Blutritus singen und durchführen. Wir erweisen dem Gehörnten Gott große Ehre mit einer legendären Zurschaustellung menschlicher Leidenschaft."
 quix_seduce_outcome.3303.a:0 "Ich liebe dieses Lied!"

 quix_seduce_outcome.3304.desc:0 "Seit meiner Kindheit gehe ich jedes Jahr zu einem kleinen lokalen Festival, das von einer kleinen Stadt veranstaltet wird...allein. Es ist meine Art, dem Stress des Herrscherseins zu entkommen. Es ist ein ausgesprochen fröhlicher Anlass, mit Tanz, Kostümen und Darstellern. \n\nIch höre jedoch, dass [owner.GetTitledFirstName] irgendwie auch hier ist und den Abend damit verbringt, das kleine Volk mit Wohlwollen zu überschütten! Wir genießen den Abend gemeinsam, singen und tanzen mit dem Stadtvolk, bevor wir uns in [owner.GetTitledFirstNamePossessive] seidenes Zelt am Rande der Stadt zurückziehen, wo [owner.GetSheHe] [owner.GetHerHis] wahre Gefühle für mich bekennt. Ich stehe ein paar Momente lang stumm da, bevor ich lächle und zu [owner.GetHerHim] sage: "Das war die ganze Zeit über klar...\"\n\nNachdem ich die Tür zum Zelt geschlossen habe, befinden wir uns in den Fängen der Leidenschaft!"
 quix_seduce_outcome.3304.a:0 "Let's make this a tradition!"

 quix_seduce_outcome.3305.desc:0 "In einem unglaublichen Glücksfall scheint es, dass sowohl [owner.GetName] als auch ich zum selben Fest in einem entfernten Königreich reisen werden...Ich weiß, dass [owner.GetHerHim] versucht hat, mir den Hof zu machen, und das hört sich ziemlich angenehm an.\n\nAbgesehen von unseren normalen gesellschaftlichen Kreisen beginnen [owner.GetTitledFirstName] und ich unser Gespräch früh am Tag, und es dauert bis zum Abendessen, wo wir zusammen sitzen. Das Essen ist ein unglaubliches Festmahl, mit Köstlichkeiten aus vielen fremden Ländern, die fachmännisch auf der Festtafel zusammengestellt sind. Wir verbringen den Abend damit, gemeinsam zu essen und zu trinken, das Gespräch fließt frei dahin. Die anderen am Tisch scheinen unser Lachen zu bemerken, aber wen interessiert das schon unter Ausländern? \n\nNach dem Essen, in der Sonne, sitzen wir nebeneinander auf Fellen auf dem Boden, während ein Spielmann spielt, und ich berühre beiläufig [owner.GetHerHis] Hand! Wir tauschen einen Blick aus, und ein paar Minuten voneinander entfernt, ziehen wir uns aus der Versammlung zurück ... und treffen uns danach in [owner.GetHerHis] Zimmer! Ich gestehe mein Verlangen nach [owner.GetHerHim], und einen Moment später liegt [owner.GetHerHim] auf dem Bett, und ich ziehe [owner.GetHerHis] hungrig die Kleider aus!"
 quix_seduce_outcome.3305.a:0 "Wir sollten eine Weile bleiben!"